<template name="MainNav">
    {{#if isLoggedIn}}
        <nav class="main-nav">
            <ul>
                
                    <a href="/map"><img alt="Home" src="/home.svg" width="20" height="20" style="margin-top:1em; margin-left:1em;" data-toggle="tooltip" data-placement="bottom" title="Home"></a>
                    <a href="/" id="logout"><img alt="Logout" src="/logout.svg" width="20" height="20" style="margin-top:1em; margin-left:1em;" data-toggle="tooltip" data-placement="bottom" title="Logout"></a>
                    <img alt="User" src="/user.svg" width="20" height="20" style="margin-top:1em; margin-left:1em;" data-toggle="tooltip" data-placement="bottom" title="Hi {{firstName}}!">
                    <p style="margin-top:1em; margin-left:0.5em;">{{firstName}}</p>
            </ul>
        </nav> 
    {{else}}
            	
    {{/if}}

    <!-- <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();   
        }); 
    </script> -->
</template>
