<template name="TabChallenges">  

  {{#if isRoomsElementActive roomsTemplateName}}
    
        {{> Template.dynamic template = roomsTemplateName }}
    
    {{else}}
        
        {{#if isRoomsElementActive newRoomName}}

            {{> Template.dynamic template = newRoomName }}
        
        {{else}}
        
            {{> Template.dynamic template = editRoomName }}
        
        {{/if}}        
    {{/if}}
    
</template>
