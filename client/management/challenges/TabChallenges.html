<template name="TabChallenges">

    {{else}}
        
        {{#if isChallengeElementActive newChallengeName}}

            {{> Template.dynamic template = newChallengeName }}
        
        {{else}}
        
            {{> Template.dynamic template = editChallengeName }}
        
        {{/if}}        
    {{/if}}
    
</template>
