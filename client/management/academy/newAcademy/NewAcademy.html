<template name="NewAcademy">  
  <div class="container" style="width: inherit; margin-top: 1.5em;">     
    <div class="form-group row">
        <div class="col-md-12">
          <form id ="addAcademy" class="form-horizontal">
            <div class="form-group row">
              <div class="col-md-12">
                <label for="academyName">Academy Name</label>
                <input type="text" class="form-control" id="academyName" placeholder="Insert name here..." required>
              </div>
            </div> 
            <div class="orm-group row" style="margin-top: 1.5em;">
              <div class="col-md-4 text-center">
                <div class="form-group row">
                  <div class="col-md-12">
                    <h3>Formador 1</h3>
                  </div> 
                </div>    
                <div class="form-group row">
                  <div class="col-md-12">
                    <img class="img-circle avatar avatar-original" id="formadorOneAvatar" style="-webkit-user-select:none; display:block; margin:auto;" src="//placehold.it/150x150" alt="Avatar...">
                    <br>
                    <input id="imageInput" style="display:block; margin:auto;" type="file">  
                    <br>
                  </div> 
                </div>  
                <hr>      
              </div>
              <div class="col-md-8">
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="formadorOneNB" class="col-form-label" style="font-weight: normal">NB</label>
                    <input class="form-control" type="text" placeholder="12345" id="formadorOneNB" required>
                  </div> 
                </div>      
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="formadorOneName" class="col-form-label" style="font-weight: normal">Name</label>
                    <input class="form-control" type="text" placeholder="" id="formadorOneName" required>
                  </div>
                </div>           
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="formadorOneEmail" class="col-form-label" style="font-weight: normal">Email</label>
                    <input class="form-control" type="email" placeholder="" id="formadorOneEmail" required>
                  </div>
                </div>  
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="formadorOnePassword" class="col-form-label" style="font-weight: normal">Password</label>
                    <input class="form-control" type="text" placeholder="" id="formadorOnePassword" required>
                  </div>
                </div>                    
              </div>            
            </div> 
            <div class="orm-group row" style="margin-top: 1.5em;">
              <div class="col-md-4 text-center">
                <div class="form-group row">
                  <div class="col-md-12">
                    <h3>Formador 2</h3>
                  </div> 
                </div>    
                <div class="form-group row">
                  <div class="col-md-12">
                    <img class="img-circle avatar avatar-original" id="formadorTwoAvatar" style="-webkit-user-select:none; display:block; margin:auto;" src="//placehold.it/150x150" alt="Avatar...">
                    <br>
                    <input id="imageInput" style="display:block; margin:auto;" type="file">  
                    <br>
                  </div> 
                </div>  
                <hr>      
              </div>
              <div class="col-md-8">
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="formadorTwoNB" class="col-form-label" style="font-weight: normal">NB</label>
                    <input class="form-control" type="text" placeholder="12345" id="formadorTwoNB" required>
                  </div> 
                </div>      
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="formadorTwoName" class="col-form-label" style="font-weight: normal">Name</label>
                    <input class="form-control" type="text" placeholder="" id="formadorTwoName" required>
                  </div>
                </div>           
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="formadorTwoEmail" class="col-form-label" style="font-weight: normal">Email</label>
                    <input class="form-control" type="email" placeholder="" id="formadorTwoEmail" required>
                  </div>
                </div>  
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="formadorTwoPassword" class="col-form-label" style="font-weight: normal">Password</label>
                    <input class="form-control" type="text" placeholder="" id="formadorTwoPassword" required>
                  </div>
                </div>                    
              </div>            
            </div> 
            <div class="form-group">
              <div class="col-xs-12">
                <button type="submit" class="btn btn-default btn-circle pull-right" style="padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-ok"></i></button>
                <button type="button" id="nopAcademy" class="btn btn-default btn-circle pull-left" style="padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-remove"></i></button>
              </div>
            </div>
          </form> 
        </div> 
    </div> 
  </div> 
</template>
