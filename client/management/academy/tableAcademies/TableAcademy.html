<template name="TableAcademy">  
  <div class="container" style="width: inherit;">   
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12 col-xs-12">
          <button type="button" id="addAcademy" class="btn btn-default btn-circle pull-left" style="margin-top: 0.3em; padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-plus"></i></button>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="row" style="width: inherit;">
        <table class="table table-hover table-striped table-bordered table-condensed" id="secretsTable" style="font-size:14px;">
            <thead>
              <tr>
                <th class="col-md-4"><span style="color:black;">Academy</span></th>
                <th class="col-md-2"><span style="color:black;">Players</span></th>
                <th class="col-md-2"><span style="color:black;">Score</span></th>
                <th class="col-md-2"><span style="color:black;">Activate</span></th>
                <th class="col-md-2"><span style="color:black;">Remove</span></th>
              </tr>
            </thead>
            <tbody>
              {{#each academies}}
                <tr class="divRow" style="font-size: 0.9em;">
                  <td id="descriptionSecret">{{name}}</td>
                  <td>{{getPlayers this}}</td>
                  <td>{{getScore this}}</td>
                  {{#if latestAcademy this}}
                    <td>
                      ACTIVE
                    </td>
                  {{else}}
                    <td>
                      <a style="color: #de4f4f" href="" id="activateAcademy">
                        <span class="glyphicon glyphicon-ok"></span>
                      </a>
                    </td>
                  {{/if}}
                  <td>
                    <a style="color: #de4f4f" href="" id="deleteAcademy">
                      <span class="glyphicon glyphicon-remove"></span>
                    </a>
                  </td>
                </tr>                   
              {{/each}}
            </tbody>
          </table>
            <!-- glyphicon glyphicon-star -->       
      </div>
    </div>   
  </div> 
</template>
