<template name="TabRooms">  
  <div class="container">    
    <form id="addRoom">
      <div class="form-group row">
        <label for="roomName" class="col-md-2 col-form-label">Room Name</label>
        <div class="col-md-9">
          <input class="form-control" type="text" placeholder="Diaz Krez Arena" id="roomName" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="roomDecision" class="col-md-2 col-form-label">Room Decision</label>
        <div class="col-md-9">
          <input class="form-control" type="text" placeholder="Adolph Room vs. Death Corridor" id="roomDecision">
        </div>
      </div>
      <div class="form-group row">
        <label for="roomBadge" class="col-md-2 col-form-label">Badges</label>
        <div class="col-md-9">
          <select class="selectpicker form-control" id="roomBadge">          
            <option selected>No Badge</option>
            {{#each badges}}
              <option value="{{name}}">{{name}}</option>
            {{/each}}
          </select>
        </div>
      </div>      
      <div class="form-group row">
        <div class="col-md-11">
          <!-- <input type="submit" class="btn btn-default" style="margin-top:2.5em;" value="Insert" /> -->
          <button type="submit" class="btn btn-default btn-circle pull-right" style="padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-ok"></i></button>
        </div>
      </div>
    </form>
  </div> 
</template>
