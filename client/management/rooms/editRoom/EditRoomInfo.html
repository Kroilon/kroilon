<template name="EditRoomInfo">   
  <div class="container" style="width: inherit;"> 
    <div class="row">
      <div class="col-md-12">    
        <form id ="addRoom"> 
          <div class="row" style="margin-top: 1.5em;">
            <div class="col-md-4 text-center">
              <img class="img-circle avatar avatar-original" id="formRoomAvatar" style="-webkit-user-select:none; display:block; margin:auto;" src="{{academyRoom.[0].image}}" alt="Avatar...">
              <!--
              <img class="avatar avatar-original" id="characterAvatar" style="-webkit-user-select:none; display:block; margin:auto;" src="//placehold.it/150x150" alt="Avatar...">
              -->
              <br>
              <input id="imageInput" style="display:block; margin:auto;" type="file"> 
              <hr>
            </div>
            <div class="col-md-8">
              <div class="form-group row"> 
                <div class="col-md-12">
                  <label for="editRoomName" class="col-form-label" style="font-weight: normal">Name</label>
                  <input class="form-control" type="text" value="{{academyRoom.[0].name}}" id="editRoomName" required>
                </div>
              </div> 
              <div class="form-group row"> 
                <div class="col-md-12">
                  <label for="editRoomDecision" class="col-form-label" style="font-weight: normal">Decision</label>
                  <input class="form-control" type="text" value="{{academyRoom.[0].dailyDecision}}" id="editRoomDecision">
                </div>
              </div>                            
            </div>  
          </div> 
          <div class="form-group row">   
            {{#each roomBadges}} 
              <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                <!--
                <p class="lead" style="margin-bottom: 0.1em; margin-left: 0.6em;">
                  <h4>{{name}}</h4>
                </p>  
              -->
                <img class="img-circle avatar avatar-original" style="-webkit-user-select:none; display:block; margin-top: 0.5em; margin-left: 1.0em; margin-bottom: 0.5em;" data-toggle="tooltip" data-placement="bottom" title='Badge {{this.name}}' src='{{this.image}}' height="60" width="60" alt="{{name}} Image">                 
                {{#if true}}       
                  <!--
                  <p class="lead" style="margin-bottom: 0.1em; ">
                    <h4>Add</h4>
                  </p>      
                  <button  class="btn btn-default" id="addBadge" data-toggle="tooltip" data-placement="bottom" title="Add badge" style="padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-plus"></i></button>
                -->
                  <button type="button" class="btn btn-default addBadge" data-toggle="tooltip" data-placement="bottom" title="Add badge" style="padding: 9px 30px 9px; margin-bottom: 1.0em">ADD</button>
                {{else}}
                <!--
                  <p class="lead" style="margin-bottom: 0.1em; ">
                    <h4>Remove</h4>
                  </p>  
                  <button  class="btn btn-default btn-circle" id="removeBadge" data-toggle="tooltip" data-placement="bottom" title="Remove badge" style="padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-minus"></i></button>
                -->
                  <button type="button" class="btn btn-default removeBadg" data-toggle="tooltip" data-placement="bottom" title="Add badge" style="padding: 9px 30px 9px; margin-bottom: 0.5em">REMOVE</button>
                {{/if}} 
              </div>  
            {{/each}}  
          </div> 
          <div class="form-group row">                
            <div class="col-md-12">
              <label for="editRoomDescription" class="col-form-label" style="font-weight: normal">Description</label>
              <textarea class="form-control" rows="3" maxlength="450" id="editRoomDescription" value="{{academyRoom.[0].description}}" required></textarea>
            </div>
          </div>           
          <div class="form-group row">
            <div class="col-md-12">
              <button type="submit" class="btn btn-default btn-circle pull-right" style="padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-ok"></i></button>
              <button type="button" id="nopRoom" class="btn btn-default btn-circle pull-left" style="padding: 0px 0px 0px 0px;" ><i class="glyphicon glyphicon-remove"></i></button>
            </div>
          </div> 
        </form>
      </div> 
    </div> 
  </div> 
</template>
