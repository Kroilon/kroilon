<template name="TabChallenges">  
  <div class="container">        
    <div class="form-group row">
      <label for="challengeName" class="col-xs-2 col-form-label">Challenge Name</label>
      <div class="col-xs-9">
        <input class="form-control" type="text" value="Wells and Cans" id="challengeName">
      </div>
    </div>
    <div class="form-group row">
      <label for="challengePoints" class="col-xs-2 col-form-label">Points</label>
      <div class="col-xs-9">
        <input class="form-control" type="text" value="0" id="challengePoints">
      </div>
    </div>
    <div class="form-group row">
      <label for="pointsType" class="col-xs-2 col-form-label">Point Type</label>
      <div class="col-xs-9">
        <select class="selectpicker form-control" id="pointsType">          
          <option value="XP">Experience Points</option>
          <option value="KP">Knowledge Points</option>
          <option value="HP">Health Points</option>
          <option value="PE">Team Points</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="challengePoints" class="col-xs-2 col-form-label">Room</label>
      <div class="col-xs-9">
        <select class="selectpicker form-control" id="challengeRoom">
          <option selected>No Room</option>
          {{#each rooms}}
            <option value="{{name}}">{{name}}</option>
          {{/each}}
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="challengeBadge" class="col-xs-2 col-form-label">Badge</label>
      <div class="col-xs-9">
        <select class="selectpicker form-control" id="challengeBadge">  
          <option selected>No Badge</option>
          {{#each badges}}
            <option value="{{name}}">{{name}}</option>
          {{/each}}
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-3">
        <input type="button" id="insertChallenge" class="btn btn-default btn-sm" value="Insert">
      </div>
      <div class="col-xs-3">
        <input type="button" id="deleteChallenge" class="btn btn-default btn-sm" value="Delete">
      </div>
    </div>
  </div> 
</template>
