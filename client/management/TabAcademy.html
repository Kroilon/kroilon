<template name="TabAcademy">  
  <div class="container">        
    <form class="form-horizontal" style="padding-left:15px;">
      <div class="form-group">      
        <div class="col-xs-9">
          <label for="academyName">Academy Name</label>
          <input type="text" class="form-control" id="academyName" placeholder="Insert name here...">
        </div>      
      </div>
      <div class="form-group">
        <div class="col-xs-3">
          <button type="submit" id="insertAcademy" class="btn btn-default btn-sm">Insert</button>
        </div>
        <div class="col-xs-3">
          <button type="submit" id="deleteAcademy" class="btn btn-default btn-sm">Delete</button>
        </div>
      </div>
    </form>
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/mAHC1wmmrok" style="display:block; margin: 0 auto;" allowfullscreen></iframe>
    </div>      
  </div> 
</template>
