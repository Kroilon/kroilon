<template name="EditObjective">  
	<div class="container" style="width: inherit;"> 
        <div class="row">
            <div class="col-md-12">
              <form> 
                <div class="form-group row">
                    <div class="col-md-12">
                      <label for="objectiveDay" class="col-form-label" style="font-weight: normal">Day</label>
                      <input class="form-control" type="text" value="{{missionObjective.[0].day}}" id="objectiveDay" readonly>
                    </div>
                </div>  
                <div class="form-group row">                
                  <div class="col-md-12">
                    <label for="objectiveDescription" class="col-form-label" style="font-weight: normal">Description</label>
                    <textarea class="form-control" rows="6" maxlength="900" id="objectiveDescription" value="{{missionObjective.[0].description}}" required></textarea>
                  </div>
                </div>  
                <div class="form-group row">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-default btn-circle pull-right" style="padding: 0px 0px 0px 0px;" id="updateObjective"><i class="glyphicon glyphicon-ok"></i></button>
                    <button type="button" class="btn btn-default btn-circle pull-left" style="padding: 0px 0px 0px 0px;" id="nopObjective"><i class="glyphicon glyphicon-remove"></i></button>
                  </div>
                </div>  
              </form>
            </div>
       </div>
    </div>                        
</template>
