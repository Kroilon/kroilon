<template name="TableObjective">  
  
    
      <div id="page-wrap">
          <table class="TableObjective">
            <thead>
              <tr>
                <th>Day</th>
                <th>View</th>
                <th>Edit</th>
              </tr>
            </thead>
            <tbody>
              {{#each missionObjective}}
                <tr>
                  <td>#{{day}}</td>
                  <td>
                    <a style="color: #de4f4f" href="" id="viewObjective">
                      <span class="glyphicon glyphicon-search"></span> 
                    </a>
                  </td>
                  <td>
                    <a href="/{{day}}" style="color: #de4f4f" id="editObjective">
                      <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                  </td>
                </tr>                   
              {{/each}}
            </tbody>
          </table>
      </div>
      
   
</template>
