<template name="TabRules">  
  <div class="container">    
    <form id ="addChallenge">
      <div class="form-group row">
        <label for="ruleName" class="col-md-2 col-form-label">Rule Name</label>
        <div class="col-md-9">
          <input class="form-control" type="text" placeholder="Wells and Cans" id="ruleName" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="ruleType" class="col-md-2 col-form-label">Rule Base</label>
        <div class="col-md-9">
          <select class="selectpicker form-control" id="ruleType">          
            {{#each ruleTypes}}
              <option value="{{name}}">{{value}}</option>
            {{/each}}
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="typeName" class="col-md-2 col-form-label">Base Name</label>
        <div class="col-md-9">
          <select class="selectpicker form-control" id="typeName">          
            <option value="activity">Wells&Cans</option>
            <option value="badge">Watch</option>
            <option value="card">Magician</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="challengeBadge" class="col-md-2 col-form-label">Badge</label>
        <div class="col-md-9">
          <select class="selectpicker form-control" id="challengeBadge">  
            <option selected>No Badge</option>
            {{#each badges}}
              <option value="{{name}}">{{value}}</option>
            {{/each}}
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="ruleThreshold" class="col-md-2 col-form-label">Threshold</label>
        <div class="col-md-9">
          <select class="selectpicker form-control" id="ruleThreshold">          
            {{#each thresholdValues}}
              <option value="{{name}}">{{value}}</option>
            {{/each}}
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="rulePoints" class="col-md-2 col-form-label">Points</label>
        <div class="col-md-9">
          <input class="form-control" type="text" placeholder="0" id="rulePoints" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="pointsType" class="col-md-2 col-form-label">Point Type</label>
        <div class="col-md-9">
          <select class="selectpicker form-control" id="pointsType">          
            {{#each pointTypes}}
              <option value="{{name}}">{{value}}</option>
            {{/each}}
          </select>
        </div>
      </div>          
      <div class="form-group row">
        <div class="col-md-11">
          <!-- <input type="submit" class="btn btn-default" style="margin-top:2.5em;" value="Insert" /> -->
          <button type="submit" class="btn btn-default btn-circle pull-right" style="padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-ok"></i></button>
        </div>
      </div>
    </form>
  </div> 
</template>
