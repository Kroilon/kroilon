<template name="EditPlayerInfo">  
	<div class="container" style="width: inherit;"> 
        <div class="row">
            <div class="col-md-12">
              <form> 
                <div class="row" style="margin-top: 1.5em;">
                    <div class="col-md-4 text-center">
                      <br>
                      <img class="img-circle avatar avatar-original" width="150" height="150" id="academyPlayerAvatar" style="-webkit-user-select:none; display:block; margin:auto;" src="{{academyPlayer.avatar}}" alt="Avatar...">
                      <input id="imageInput" style="display:block; margin:auto;" type="file"> 
                      <hr>
                    </div>
                    <div class="col-md-8">
                      <div class="form-group row">
                        <div class="col-md-12">
                          <label for="academyPlayerNB" class="col-form-label" style="font-weight: normal">NB</label>
                          <input class="form-control" type="text" value="{{academyPlayer.nb}}" id="academyPlayerNB" required>
                        </div> 
                      </div>               
                      <div class="form-group row">
                        <div class="col-md-12">
                          <label for="academyPlayerName" class="col-form-label" style="font-weight: normal">Name</label>
                          <input class="form-control" type="text" value="{{academyPlayer.name}}" id="academyPlayerName" required>
                        </div>
                      </div> 
                      <div class="form-group row">
                        <div class="col-md-12">
                          <label for="academyPlayerEmail" class="col-form-label" style="font-weight: normal">Email</label>
                          <input class="form-control" type="email" value="{{academyPlayer.email}}" id="academyPlayerEmail" required>
                        </div>
                      </div>                                         
                    </div>            
                </div> 
                <div class="form-group row">
                    <div class="col-md-12">
                      <label for="academyPlayerPassword" class="col-form-label" style="font-weight: normal">Password</label>
                      <input class="form-control" type="text" value="{{academyPlayer.password}}" id="academyPlayerPassword" required>
                    </div>
                </div>   
                {{#if isPlayerProfile}}               
                    <div class="form-group row">
                      <div class="col-md-12">
                        <label for="academyPlayerMBTI" class="col-form-label" style="font-weight: normal">MBTI</label>
                        <select class="selectpicker form-control" id="academyPlayerMBTI" required>   
                          <option selected>{{academyPlayer.mbti}}</option>        
                          {{#each mbtiTypes}}
                            <option value="{{name}}">{{value}}</option>
                          {{/each}}
                        </select>                  
                      </div>
                    </div> 
                    <div class="form-group row">
                        <div class="col-md-12">
                          <label for="academyPlayerMobile" class="col-form-label" style="font-weight: normal">Mobile</label>
                          <input class="form-control" type="text" value="{{academyPlayer.contact}}" id="academyPlayerMobile">
                        </div>
                    </div>  
                    <div class="form-group row">
                        <div class="col-md-12">
                          <label for="academyPlayerDateOfBirth" class="col-form-label" style="font-weight: normal">Date of Birth</label>
                          <input class="form-control" type="date" value="{{academyPlayer.dateOfBirth}}" id="academyPlayerDateOfBirth" required>
                        </div>
                    </div>  
                    <div class="form-group row">
                        <div class="col-md-12">
                          <label for="academyPlayerBusinessUnit" class="col-form-label" style="font-weight: normal">Business Unit</label>
                          <select class="selectpicker form-control" id="academyPlayerBusinessUnit" required>
                            <option selected>{{getBusinessUnit academyPlayer.businessUnit}}</option>          
                            {{#each businessUnitTypes}}
                              <option value="{{name}}">{{value}}</option>
                            {{/each}}
                          </select>                  
                        </div>
                    </div>    
                    <div class="form-group row">
                        <div class="col-md-12">
                          <label for="academyPlayerPeopleSkills" class="col-form-label" style="font-weight: normal">People Skills</label>
                          <select class="selectpicker form-control" id="academyPlayerPeopleSkills" required>         
                            <option selected>{{academyPlayer.skills.[0].people}}</option> 
                            {{#each possiblePoints}}
                              <option value="{{name}}">{{value}}</option>
                            {{/each}}
                          </select>        
                        </div>
                    </div>  
                    <div class="form-group row">
                        <div class="col-md-12">
                          <label for="academyPlayerCommunicationSkills" class="col-form-label" style="font-weight: normal">Communication Skills</label>
                          <select class="selectpicker form-control" id="academyPlayerCommunicationSkills" required>
                            <option selected>{{academyPlayer.skills.[0].communication}}</option> 
                            {{#each possiblePoints}}
                              <option value="{{name}}">{{value}}</option>
                            {{/each}}
                          </select>     
                        </div>
                    </div>  
                    <div class="form-group row">
                        <div class="col-md-12">
                          <label for="academyPlayerProblemSolvingSkills" class="col-form-label" style="font-weight: normal">Problem Solving Skills</label>
                          <select class="selectpicker form-control" id="academyPlayerProblemSolvingSkills" required>
                            <option selected>{{academyPlayer.skills.[0].problemSolving}}</option> 
                            {{#each possiblePoints}}
                              <option value="{{name}}">{{value}}</option>
                            {{/each}}
                          </select>
                        </div>
                    </div>  
                    <div class="form-group row">
                        <div class="col-md-12">
                          <label for="academyPlayerManagementSkills" class="col-form-label" style="font-weight: normal">Management Skills</label>
                          <select class="selectpicker form-control" id="academyPlayerManagementSkills" required>
                            <option selected>{{academyPlayer.skills.[0].management}}</option> 
                            {{#each possiblePoints}}
                              <option value="{{name}}">{{value}}</option>
                            {{/each}}
                          </select> 
                        </div>
                    </div>  
                    <div class="form-group row">
                        <div class="col-md-12">
                          <label for="academyPlayerAndroidSkills" class="col-form-label" style="font-weight: normal">Android Programming Skills</label>
                          <select class="selectpicker form-control" id="academyPlayerAndroidSkills" required>
                            <option selected>{{academyPlayer.skills.[0].problemSolving}}</option> 
                            {{#each possiblePoints}}
                              <option value="{{name}}">{{value}}</option>
                            {{/each}}
                          </select>
                        </div>
                    </div>
                {{/if}}
                <div class="form-group row">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-default btn-circle pull-right" style="padding: 0px 0px 0px 0px;" id="insertCharacter"><i class="glyphicon glyphicon-ok"></i></button>
                    <button type="button" class="btn btn-default btn-circle pull-left" style="padding: 0px 0px 0px 0px;" id="nopCharacter"><i class="glyphicon glyphicon-remove"></i></button>
                  </div>
                </div>  
              </form>
            </div>
       </div>
    </div>                        
</template>
