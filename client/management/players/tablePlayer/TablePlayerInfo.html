<template name="TablePlayerInfo">  
     
    <div class="col-md-12">
      <div class="row">
        <div class="col-xs-3">
          <button type="button" id="addPlayer" class="btn btn-default btn-circle" style="margin-top: 0.3em; padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-plus"></i></button>
        </div>
      </div>
    </div>
    
      <div id="page-wrap">
          <table class="TablePlayerInfo">
            <thead>
              <tr>
                <th>Name</th>
                <th>NB</th>
                <th>View</th>
                <th>Edit</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody>
              {{#each players}}
                <tr>
                  <td>{{name}}</td>
                  <td>{{nb}}</td>
                  <td>
                    <a style="color: #de4f4f" href="" id="viewPlayer">
                      <span class="glyphicon glyphicon-search"></span> 
                    </a>
                  </td>
                  <td>
                    <a href="/{{nb}}" style="color: #de4f4f" id="editPlayer">
                      <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                  </td>
                  <td>
                    <a style="color: #de4f4f" href="" id="deletePlayer">
                      <span class="glyphicon glyphicon-remove"></span>
                    </a>
                  </td>
                </tr>                   
              {{/each}}
            </tbody>
          </table>
      </div>
</template>
