<template name="TablePlayers">  

  {{#if (isElementActive "TablePlayerInfo")}}
    
        {{> Template.dynamic template = tableTemplateName }}
    
    {{else}}
        
        {{#if (isElementActive "NewPlayer")}}

            {{> Template.dynamic template = newTemplateName }}
        
        {{else}}
        
            {{> Template.dynamic template = editTemplateName }}
        
        {{/if}}        
    {{/if}}
    
</template>
