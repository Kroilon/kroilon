<template name="TableBadgeInfo">  

    <div class="col-md-12">
      <div class="row">
        <div class="col-xs-3">
          <button type="button" id="addBadge" class="btn btn-default btn-circle" style="margin-top: 0.3em; padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-plus"></i></button>
        </div>
      </div>
    </div>
   
      <div id="page-wrap">
        <table class="TableBadgeInfo">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>View</th>
              <th>Edit</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            {{#each academyBadges}}
              <tr>
                <td>{{name}}</td>
                <td>{{type}}</td>
                <td>
                  <a style="color: #de4f4f" href="" id="viewBadge">
                    <span class="glyphicon glyphicon-search"></span> 
                  </a>
                </td>
                <td>
                  <a href="/{{name}}" style="color: #de4f4f" id="editBadge">
                    <span class="glyphicon glyphicon-pencil"></span>
                  </a>
                </td>
                <td>
                  <a style="color: #de4f4f" href="" id="deleteBadge">
                    <span class="glyphicon glyphicon-remove"></span>
                  </a>
                </td>
              </tr>                   
            {{/each}}
          </tbody>
        </table>
      </div>
      
  
  
</template>
