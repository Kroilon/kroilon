<template name="TableBadgeInfo">  
  <div class="container" style="width: inherit;">   
    <div class="col-md-12">
      <div class="row">
        <div class="col-xs-3">
          <button type="button" id="addBadge" class="btn btn-default btn-circle" style="margin-top: 0.3em; padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-plus"></i></button>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="row" style="width: inherit;">
        <table class="table table-hover table-striped table-bordered table-condensed" style="font-size:14px;" id="secretsTable">
          <thead>
            <tr>
              <th class="col-md-3"><span style="color:black;">Name</span></th>
              <th class="col-md-2"><span style="color:black;">Type</span></th>
              <th class="col-md-2"><span style="color:black;">View</span></th>
              <th class="col-md-2"><span style="color:black;">Edit</span></th>
              <th class="col-md-2"><span style="color:black;">Remove</span></th>
            </tr>
          </thead>
          <tbody>
            {{#each academyBadges}}
              <tr class="divRow" style="font-size: 0.9em;">
                <td>{{name}}</td>
                <td>{{type}}</td>
                <td>
                  <a style="color: #de4f4f" href="" id="viewBadge">
                    <span class="glyphicon glyphicon-search"></span> 
                  </a>
                </td>
                <td>
                  <a href="/{{name}}" style="color: #de4f4f" id="editBadge">
                    <span class="glyphicon glyphicon-pencil"></span>
                  </a>
                </td>
                <td>
                  <a style="color: #de4f4f" href="" id="deleteBadge">
                    <span class="glyphicon glyphicon-remove"></span>
                  </a>
                </td>
              </tr>                   
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>   
  </div> 
</template>
