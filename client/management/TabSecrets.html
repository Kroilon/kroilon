<template name="TabSecrets">  

  <form class="form-horizontal" style="padding-left:15px;">
    <div class="form-group">      
      <div class="col-xs-10">
        <label for="secretValue">Secret</label>
        <input type="text" class="form-control" id="secretValue" placeholder="Insert secret here...">
      </div>      
    </div>
    <div class="form-group">      
      <div class="col-xs-6">
        <label for="secretPlayerNB">Player</label>
        <select class="selectpicker form-control" id="secretPlayerNB">
          {{#each players}}
          <option value="{{nb}}">{{name}}</option>
          {{/each}}
        </select>
      </div>      
    </div>
    <div class="form-group">
      <div class="col-xs-3">
        <button type="submit" id="addSecret" class="btn btn-default btn-sm" >Insert</button>
      </div>
    </div>
  </form>

</template>
