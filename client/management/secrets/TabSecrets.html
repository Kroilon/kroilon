<template name="TabSecrets">  
  <form id ="addSecret" class="form-horizontal" style="padding-left:15px;">
    <div class="form-group">      
      <div class="col-md-10">
        <label for="secretValue">Secret</label>
        <input type="text" class="form-control" id="secretValue" placeholder="Insert secret here..." required>
      </div>      
    </div>
    <div class="form-group">      
      <div class="col-md-6">
        <label for="secretPlayerNB">Player</label>
        <select class="selectpicker form-control" id="secretPlayerNB">
          {{#each players}}
          <option value="{{nb}}">{{name}}</option>
          {{/each}}
        </select>
      </div>      
    </div>
    <div class="form-group">
      <div class="col-md-11">
          <!-- <input type="submit" class="btn btn-default" style="margin-top:2.5em;" value="Insert" /> -->
          <button type="submit" class="btn btn-default btn-circle pull-left" style="padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-ok"></i></button>
        </div>
    </div>
  </form>
</template>
