<template name="TabSecrets">  
  <div class="container" style="width: inherit;">
    <form id ="addSecret" class="form-horizontal">
      <div class="form-group">      
        <div class="col-md-12">
          <label for="secretValue">Secret</label>
          <input type="text" class="form-control" id="secretValue" placeholder="Insert secret here..." required>
        </div>      
      </div>
      <div class="form-group">      
        <div class="col-md-6">
          <label for="secretPlayerNB">Player</label>
          <select class="selectpicker form-control" id="secretPlayerNB">
            {{#each players}}
            <option value="{{nb}}">{{name}}</option>
            {{/each}}
          </select>
        </div>      
      </div>
      <div class="form-group">
        <div class="col-md-12">
            <!-- <input type="submit" class="btn btn-default" style="margin-top:2.5em;" value="Insert" /> -->
            <button type="submit" class="btn btn-default btn-circle pull-left" style="padding: 0px 0px 0px 0px;">
              <i class="glyphicon glyphicon-ok"></i>
            </button>
            <button id ="emptySecrets" class="btn btn-default btn-circle pull-right" style="padding: 0px 0px 0px 0px;"> 
              <i class="glyphicon glyphicon-trash"></i>
            </button>
        </div>        
      </div>
    </form>
  </div>  
</template>
