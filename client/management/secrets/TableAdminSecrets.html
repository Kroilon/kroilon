<template name="TableAdminSecrets">  
  <div class="container" style="font-size:16px; width: inherit;">
    <table class="table table-hover table-striped table-bordered table-condensed" id="secretsTable">
        <thead>
          <tr>
            <th class="col-md-7"><span style="color:black;">Secret</span></th>
            <th class="col-md-3"><span style="color:black;">Player</span></th>
            <th class="col-md-1"><span style="color:black;">Discovered</span></th>
            <th class="col-md-1"><span style="color:black;">Remove</span></th>
          </tr>
        </thead>
        <tbody>
          {{#each playerSecrets}}
            {{#if isDiscovered discovered}}
            <tr class="divRow" style="font-size: 0.9em;">
              <td id="descriptionSecret">{{description}}</td>
              <td>{{name}}</td>
              <td>
                <a style="color: #de4f4f" href="" id="discoverSecret">
                  <span class="glyphicon glyphicon-ok"></span>
                </a>
              </td>
              <td>
                <a style="color: #de4f4f" href="" id="deleteSecret">
                  <span class="glyphicon glyphicon-remove"></span>
                </a>
              </td>
            </tr>
            {{else}}
            <tr class="divRow" style="font-size: 0.9em;">
              <td id="descriptionSecret"><del>{{description}}</del></td>
              <td>{{name}}</td>
              <td>Yes</td>
              <td>
                <!--
                <button type="button" class="btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-remove"></span> 
                </button>
                -->
                <a style="color: #de4f4f" href="" id="deleteSecret">
                  <span class="glyphicon glyphicon-remove"></span>
                </a>
              </td>
            </tr>
            {{/if}}
          {{/each}}
        </tbody>
      </table>
    </div>
</template>
