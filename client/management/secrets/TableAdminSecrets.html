<template name="TableAdminSecrets">  
  <div id="page-wrap">
    <table class="TableAdminSecrets">
        <thead>
          <tr>
            <th>Secret</th>
            <th>Player</th>
            <th>Discovered</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          {{#each playerSecrets}}
            {{#if isDiscovered discovered}}
            <tr>
              <td id="descriptionSecret">{{description}}</td>
              <td>{{name}}</td>
              <td>
                <a style="color: #de4f4f" href="" id="discoverSecret">
                  <span class="glyphicon glyphicon-ok"></span>
                </a>
              </td>
              <td>
                <a style="color: #de4f4f" href="" id="deleteSecret">
                  <span class="glyphicon glyphicon-remove"></span>
                </a>
              </td>
            </tr>
            {{else}}
            <tr>
              <td id="descriptionSecret"><del>{{description}}</del></td>
              <td>{{name}}</td>
              <td>Yes</td>
              <td>
                <!--
                <button type="button" class="btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-remove"></span> 
                </button>
                -->
                <a style="color: #de4f4f" href="" id="deleteSecret">
                  <span class="glyphicon glyphicon-remove"></span>
                </a>
              </td>
            </tr>
            {{/if}}
          {{/each}}
        </tbody>
      </table>
    </div>
</template>
