  <div class="container" style="width: inherit; border: solid #f7f7f9; padding: 1.8rem; border-width: .3rem; margin-bottom: 1.5rem;">   
    <div class="form-group row">
      <label for="message2" class="col-xs-2 col-form-label">Current Message</label>
      <div class="col-xs-9">
        <p id="message2">{{homeMessage}}</p> 
      </div>
    </div>
    <div class="form-group row">
      <label for="messageHome" class="col-xs-2 col-form-label">New Home Message</label>
      <div class="col-xs-9">
        <input class="form-control" type="text" placeholder="New Home Message" id="messageHome"> 
      </div>
    </div>  
    <div class="form-group row">
      <div class="col-xs-3">
        <input type="button" id="updateHomeMessage" class="btn btn-default btn-sm" value="Update">
      </div>
    </div>
  </div> 
  {{#if roomHasBadges}} 
    <div class="container" style="width: inherit; border: solid #f7f7f9; padding: 1.8rem; border-width: .3rem; margin-bottom: 1.5rem;"> 
      <div class="form-group row">
        {{#each currentRoomBadges}} 
          <div class="col-md-3">
            <p class="lead" style="margin-bottom: 0.1em; ">
              <h4>{{this.name}}</h4>
            </p>  
            <img class="img-circle avatar avatar-original" style="-webkit-user-select:none; display:block; margin-top: 0.5em; " src='{{this.image}}' height="60" width="60" alt="Room Badge">
            <p class="lead" style="margin-bottom: 0.1em; ">
              <h4>{{this.status}}</h4>
            </p>  
            {{#if this.locked}}           
              <button  class="btn btn-default btn-circle" id="unlockBadge" data-toggle="tooltip" data-placement="bottom" title="Unlock badge" style="padding: 0px 0px 0px 0px;">
                <i class="fa fa-unlock" aria-hidden="true" style="color: #ffffff; font-size: 1.2em;"></i>
              </button>
            {{else}}
              <button  class="btn btn-default btn-circle" id="lockBadge" data-toggle="tooltip" data-placement="bottom" title="Lock badge" style="padding: 0px 0px 0px 0px;">
                <i class="fa fa-lock" aria-hidden="true" style="color: #ffffff; font-size: 1.2em;"></i>
              </button>
            {{/if}} 
          </div>  
        {{/each}}  
      </div>
    </div>  
  {{else}}
    <div class="container" style="width: inherit; border: solid #f7f7f9; border-width: .3rem; margin-bottom: 0.5rem;"> 
      <div class="form-group row">
        <p class="lead" style="margin-top: 1.0em; margin-left: 1.0em;">There are no badges to unlock!</p>
      </div>
    </div>
  {{/if}} 
  <div class="container" style="width: inherit; border: solid #f7f7f9; padding: 1.8rem; border-width: .3rem; margin-bottom: 1.5rem;"> 
    <div class="form-group row">
      <label for="message2" class="col-xs-2 col-form-label">Current Room</label>
      <div class="col-xs-9">
        <p id="message2">{{currentRoom}}</p> 
      </div>
    </div>
    <div class="form-group row">
      <label for="nextRoom" class="col-md-2 col-form-label">Next Room</label>
      <div class="col-md-9">
        <select class="selectpicker form-control" id="nextRoom">
          {{#each rooms}}
            <option value="{{name}}">{{name}}</option>
          {{/each}}
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="nextDay" class="col-xs-2 col-form-label">Next Day</label>
      <div class="col-xs-3">
        <input type="button" id="nextDay" class="btn btn-default btn-sm" value="End Day">
      </div>
    </div>
  </div>     
</template>
