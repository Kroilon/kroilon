<template name="TabBadges">  
  <div class="container">        
    <div class="form-group row">
      <label for="badgeName" class="col-xs-2 col-form-label">Badge Name</label>
      <div class="col-xs-9">
        <input class="form-control" type="text" value="MEGASHOWBIZ WATCH" id="badgeName">
      </div>
    </div>
    <div class="form-group row">
      <label for="badgePoints" class="col-xs-2 col-form-label">Badge Points</label>
      <div class="col-xs-9">
        <input class="form-control" type="text" value="0" id="badgePoints">
      </div>
    </div>
    <div class="form-group row">
      <label for="pointsType" class="col-xs-2 col-form-label">Point Type</label>
      <div class="col-xs-9">
        <select class="selectpicker form-control" id="pointsType">          
          <option value="XP">Experience Points</option>
          <option value="KP">Knowledge Points</option>
          <option value="HP">Health Points</option>
          <option value="PE">Team Points</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-3">
        <input type="button" id="insertBadge" class="btn btn-default btn-sm" value="Insert">
      </div>
      <div class="col-xs-3">
        <input type="button" id="deleteBadge" class="btn btn-default btn-sm" value="Delete">
      </div>
    </div>
  </div> 
</template>
