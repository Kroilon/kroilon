<template name="TableActivityInfo">
  <div class="container" style="width: inherit;">   
    <div class="col-md-12">
      <div class="row">
        <div class="col-xs-3">
          <button type="button" id="addActivity" class="btn btn-default btn-circle" style="margin-top: 0.3em; padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-plus"></i></button>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="row" style="width: inherit;">
        <table class="table table-hover table-striped table-bordered table-condensed" id="secretsTable">
          <thead>
            <tr>
              <th class="col-md-3"><span style="color:black;">Player</span></th>
              <th class="col-md-3"><span style="color:black;">Type</span></th>
              <th class="col-md-3"><span style="color:black;">Name</span></th>
              <th class="col-md-3"><span style="color:black;">Points</span></th>
              <th class="col-md-3"><span style="color:black;">Date</span></th>
              <th class="col-md-2"><span style="color:black;">Remove</span></th>
            </tr>
          </thead>                
          <tbody>
            {{#each teamPoints}}
              <tr class="divRow" style="font-size: 0.9em;">
                <td>{{player}}</td>
                <td>ACTIVITY</td>
                <td>{{name}}</td>
                <td>{{points}}</td>
                <td>{{formatDate date}}</td>
                <!--
                <td>
                  <a style="color: #de4f4f" href="" id="viewActivity">
                    <span class="glyphicon glyphicon-search"></span> 
                  </a>
                </td>
                <td>
                  <a href="/{{name}}" style="color: #de4f4f" id="editActivity">
                    <span class="glyphicon glyphicon-pencil"></span>
                  </a>
                </td>
              -->
                <td>
                  <a style="color: #de4f4f" href="" id="deleteActivity">
                    <span class="glyphicon glyphicon-remove"></span>
                  </a>
                </td>
              </tr>                   
            {{/each}}
            {{#each playerPoints}}
              <tr class="divRow" style="font-size: 0.9em;">
                <td>{{player}}</td>
                <td>{{type}}</td>
                <td>{{name}}</td>
                <td>{{points}}</td>
                <td>{{formatDate date}}</td>
                <!--
                <td>
                  <a style="color: #de4f4f" href="" id="viewActivity">
                    <span class="glyphicon glyphicon-search"></span> 
                  </a>
                </td>
                <td>
                  <a href="/{{name}}" style="color: #de4f4f" id="editActivity">
                    <span class="glyphicon glyphicon-pencil"></span>
                  </a>
                </td>
              -->
                <td>
                  <a style="color: #de4f4f" href="" id="deleteActivity">
                    <span class="glyphicon glyphicon-remove"></span>
                  </a>
                </td>
              </tr>                   
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>   
  </div> 
</template>
