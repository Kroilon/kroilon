<template name="TabActivities">  
  <div class="container">        
    <form id ="addChallenge">
      <div class="form-group row">
        <label for="activityeName" class="col-md-2 col-form-label">Activity Name</label>
        <div class="col-md-9">
          <input class="form-control" type="text" placeholder="Wells and Cans" id="activityName" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="activityPoints" class="col-md-2 col-form-label">Activity Points</label>
        <div class="col-md-9">
          <input class="form-control" type="text" placeholder="0" id="activityPoints" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="pointsType" class="col-md-2 col-form-label">Point Type</label>
        <div class="col-md-9">
          <select class="selectpicker form-control" id="pointsType">          
            {{#each pointTypes}}
              <option value="{{name}}">{{value}}</option>
            {{/each}}
          </select> 
        </div>
      </div>
      <div class="form-group row">
        <label for="activityPoints" class="col-md-2 col-form-label">Activity Room</label>
        <div class="col-md-9">
          <select class="selectpicker form-control" id="activityRoom">
            <option selected>No Room</option>
            {{#each rooms}}
              <option value="{{name}}">{{name}}</option>
            {{/each}}
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="activityDescription" class="col-md-2 col-form-label">Activity Description</label>
        <div class="col-md-9">
          <textarea class="form-control" rows="3" maxlength="450" id="activityDescription" placeholder="Insert description..."></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-11">
          <!-- <input type="submit" class="btn btn-default" style="margin-top:2.5em;" value="Insert" /> -->
          <button type="submit" class="btn btn-default btn-circle pull-right" style="padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-ok"></i></button>
        </div>
      </div>
    </form>
  </div> 
</template>
