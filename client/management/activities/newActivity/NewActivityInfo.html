<template name="NewActivityInfo">  
    <div class="container" style="width: inherit;"> 
    <div class="row">
      <div class="col-md-12">    
        <form id ="addActivity">          
          <div class="form-group row">                
            <div class="col-md-12">
              <label for="activityPlayer" class="col-form-label" style="font-weight: normal">Player</label>
              <select class="selectpicker form-control" id="activityPlayer">          
                <option selected>Team</option>
                {{#each players}}
                  <option value="{{nb}}">{{name}}</option>
                {{/each}}
              </select> 
            </div>
          </div> 
          <div class="form-group row">                
            <div class="col-md-12">
              <label for="activityType" class="col-form-label" style="font-weight: normal">Type</label>
              <select class="selectpicker form-control" id="activityType"> 
                {{#each activityType}}
                  <option value="{{nb}}">{{name}}</option>
                {{/each}}
              </select> 
            </div>
          </div>
          <div class="form-group row">                
            <div class="col-md-12">
              <label for="activityBase" class="col-form-label" style="font-weight: normal">Base</label>
              <select class="selectpicker form-control" id="activityBase"> 
                {{#each activityType}}
                  <option value="{{nb}}">{{name}}</option>
                {{/each}}
              </select> 
            </div>
          </div>
          <div class="form-group row">                
            <div class="col-md-12">
              <label for="activityName" class="col-form-label" style="font-weight: normal">Name</label>
              <input class="form-control" type="text" placeholder="Name" id="activityName" required>
            </div>
          </div>
          <div class="form-group row">                
            <div class="col-md-12">
              <label for="activityPoints" class="col-form-label" style="font-weight: normal">Points</label>
              <input class="form-control" type="text" placeholder="0" id="activityPoints" required>
            </div>
          </div>
          <div class="form-group row">                
            <div class="col-md-12">
              <label for="pointsType" class="col-form-label" style="font-weight: normal">Point Type</label>
              <select class="selectpicker form-control" id="pointsType">          
                {{#each pointTypes}}
                  <option value="{{name}}">{{value}}</option>
                {{/each}}
              </select> 
            </div>
          </div>                     
          <div class="form-group row">
            <div class="col-md-12">
              <button type="submit" class="btn btn-default btn-circle pull-right" style="padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-ok"></i></button>
              <button type="button" id="nopActivity" class="btn btn-default btn-circle pull-left" style="padding: 0px 0px 0px 0px;" ><i class="glyphicon glyphicon-remove"></i></button>
            </div>
          </div> 
        </form>
      </div> 
    </div> 
  </div> 
</template>
