<template name="TabRooms">  
  <div class="container">        
    <div class="form-group row">
      <label for="roomName" class="col-xs-2 col-form-label">Room Name</label>
      <div class="col-xs-9">
        <input class="form-control" type="text" value="Diaz Krez Arena" id="roomName">
      </div>
    </div>
    <div class="form-group row">
      <label for="roomBadge" class="col-xs-2 col-form-label">Badges</label>
      <div class="col-xs-9">
        <select class="selectpicker form-control" id="roomBadge">          
          <option selected>No Badge</option>
          {{#each badges}}
            <option value="{{name}}">{{name}}</option>
          {{/each}}
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-3">
        <input type="button" id="insertRoom" class="btn btn-default btn-sm" value="Insert">
      </div>
      <div class="col-xs-3">
        <input type="button" id="deleteRoom" class="btn btn-default btn-sm" value="Delete">
      </div>
    </div>
  </div> 
</template>
