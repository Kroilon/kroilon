<head>
  <link rel="stylesheet" type="text/css" href="Rules.css">

<template name="Rules">
  <h2>Rules</h2>
  <br>

      -->

              <div class="col-lg-4 col-sm-6 col-6">

              <div class="col-lg-4 col-sm-6 col-6">

              </div>
            </div>
          </div>
        </div>
      </div>

    {{/tabContent}}

    {{#tabContent slug="soldierCards"}}

      <h2>Soldiers</h2>

        <div class="row">

              </div>
              <div class="col-lg-4 col-sm-6 col-6">
                <img src="rules/magician-03-03.png">
              </div>
            </div>
          </div>
        </div>
      </div>

    {{/tabContent}}

    {{#tabContent slug="individualPoints"}}

      <h2>Individual Points</h2>

        <div class="row">

            <div class="row">
              <img src="rules/pontos individuais-10.png" width="850px" style="display:block;margin-left:auto; margin-right:auto;">
            </div>
          </div>
        </div>

    {{/tabContent}}

    {{#tabContent slug="teamPoints"}}
