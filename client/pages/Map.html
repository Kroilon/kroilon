
<template name="Map">
  <div>
  <img class="map-center" src="Mapa-09(2).png" alt="map" style="margin-left:0px;padding-right:20px;padding-bottom:30px;overflow: hidden;">
  </div>



    <div class="headRow">
      <div class="divCellMap" align="center">Game Dashboard - <span id="div_date_today"></span></div>
    </div>
    <div class="headRow">
      <div class="divCell" align="center">Score <div id="div_score_today">{{total_day.score}}</div></div>
    </div>
    <div class="headRow">
      <div class="divCell" align="center">&nbsp;</div>
      <div class="divCell" align="center">Energy Level </div>
      <div class="divCell" align="center"><img id="div_energylevel" src={{total_day.img_energyLevel}} height="75" width="37,5"> </div>
    </div>
    <div class="headRow">
      <div class="divCell" align="center">&nbsp;</div>
      <div class="divCell" align="center">{{message}}</div>
    </div>



<script type="text/javascript">
$(document).ready(function() {

	var d = new Date();
	var weekday = new Array(7);
	weekday[0]=  "Domingo";
	weekday[1] = "Segunda";
	weekday[2] = "Terça";
	weekday[3] = "Quarta";
	weekday[4] = "Quinta";
	weekday[5] = "Sexta";
	weekday[6] = "Sábado";

	var n = weekday[d.getDay()];

  document.getElementById("div_date_today").innerHTML = n;

});
</script>
</template>
