
<template name="Map">
  <h1 class="page-title">Map of Kroilon</h1>

  <div>
  <img class="map-center" src="Mapa-09(2).png" alt="map" style="margin-left:0px;padding-right:20px;padding-bottom:30px;overflow: hidden;">
  </div>
  
<div id="team_description">
	<div><h2>In the Land of Kroilon</h2>	
	</div>
	<div><h3>Game Dashboard<div id="div_date_today"></div></h3></div>
	<div><h3>Score<div id="div_score_today">{{total_day.score}}</div></h3></div>
	<div><h3>Energy Level</h3><img id="div_energylevel" src={{total_day.img_energyLevel}}></div>
	
</div>

<script type="text/javascript">
$(document).ready(function() {

	var d = new Date();
	var weekday = new Array(7);
	weekday[0]=  "Domingo";
	weekday[1] = "Segunda-feira";
	weekday[2] = "Terça-feira";
	weekday[3] = "Quarta-feira";
	weekday[4] = "Quinta-feira";
	weekday[5] = "Sexta-feira";
	weekday[6] = "Sábado";

	var n = weekday[d.getDay()];
	$('#div_date_today').html(n);
	
    $('map').imageMapResize();
	
});
</script>

<script src="../../public/imageMapResizer.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
</template>
