<template name="Management">
  <h1 class="page-title">Management</h1>

  <form>

    <table>
      <tr>
        <td>Player</td>
        <td>
          <select id="player">
            {{#each players}}
            <option value="{{nb}}">{{name}}</option>
            {{/each}}
          </select></td>
      </tr>
      <tr>
        <td>Atividade</td>
        <td>
          <select id="activity">
            {{#each challs}}
            <option value="{{name}}">{{name}}</option>
            {{/each}}
          </select>
        </td>
      </tr>
      <tr>
        <td>Room</td>
        <td>
          <select id="room">
            {{#each rooms}}
            <option value="{{this}}">{{this}}</option>
            {{/each}}
          </select>
        </td>
      </tr>
      <tr>
        <td>Tipo de Pontos</td>
        <td>
          <select id="pointType">
              <option value="KP">KP</option>
              <option value="HP">HP</option>
              <option value="XP">XP</option>
          </select></td>
      </tr>
      <tr>
        <td>Pontos</td>
        <td>
          <input type="number" id="points" value="0">
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><input type="button" id="insert" value="Inserir"></td>
      </tr>
    </table>

  </form>

</template>
