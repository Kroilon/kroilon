<template name="Leaderboard_dash">
    <h1 class="page-title">Leaderboard</h1>
	
	<ul class="leaderboard_tabs">
		<li><h3 class="leaderboard-subtitle">Dashboard</h3></li>
		<li><h3 class="leaderboard-subtitle"><a href="/leaderboard_tops">Top Scores</a></h3></li>
	</ul>
	
	
	
	<table id="table_leaderboard_dash">
	</table>
	

{{#each users}}

	<div class="divTable">

	  <div class="divRow">
		  <div class="divCell"><img src='{{avatar}}'></div>
		  <div class="divCell">{{name}}</div>
		  <div class="divCell">{{totalScore}}</div>
	  </div>

	</div>

{{/each}}
	
	{{#each uu}}
		<div><div>Pontos de Equipa</div><div>{{average_points}}</div></div>
	{{/each}}
</template>
