<template name="Leaderboard_dash">
    <h1 class="page-title">Leaderboard</h1>
		<p>DASHBOARD</p>
	<table>
 <thead>
  <tr>
     
     <th><a href="#openModalTop">Top Scores</a></th>
     <th><a href="#openModalEq">Pontos de Equipa</a></th>
  </tr>
 </thead>
</table>

		
		<div id="openModalTop" class="modalDialog">
	<div>
		<a href="#close" title="Close" class="close">X</a>
		<div>TOP HEALTH</div>	
	{{#each userHealthScores}}
		<div class="divTable">

		  <div class="divRow">
			  <div class="divCell">{{@index}}</div>
			  <div class="divCell"><img src='/avatar/{{avatar}}'></div>
			  <div class="divCell">{{name}}</div>
			  <div class="divCell">{{totalHealthScore}}</div>
		  </div>

		</div>
	{{/each}}
	
	<div>TOP KNOWLEDGE</div>
	{{#each userKnowledgeScores}}
		<div class="divTable">

		  <div class="divRow">
			  <div class="divCell">{{@index}}</div>
			  <div class="divCell"><img src='/avatar/{{avatar}}'></div>
			  <div class="divCell">{{name}}</div>
			  <div class="divCell">{{totalKnowledgeScore}}</div>
		  </div>

		</div>
	{{/each}}
	
	<div>TOP EXPERIENCE</div>
	{{#each userExperienceScores}}
		<div class="divTable">

		  <div class="divRow">
			  <div class="divCell">{{@index}}</div>
			  <div class="divCell"><img src='/avatar/{{avatar}}'></div>
			  <div class="divCell">{{name}}</div>
			  <div class="divCell">{{totalExperienceScore}}</div>
		  </div>

		</div>
	{{/each}}
		
		</div>
		</div>

<div id="openModalEq" class="modalDialog">
	<div>
		<a href="#close" title="Close" class="close">X</a>
		<div><div>Pontos de Equipa</div><div>{{userScores.avg}}</div></div>
	
	{{#each userScores.users}}

		<div class="divTable">

		  <div class="divRow">
			  <div class="divCell">{{@index}}</div>
			  <div class="divCell"><img src='/avatar/{{avatar}}'></div>
			  <div class="divCell">{{name}}</div>
			  <div class="divCell">{{totalScore}}</div>
		  </div>

		</div>

	{{/each}}
	</div>
</div>
	
	

</template>
