<template name="Leaderboard_pontosequipa">
    <h1 class="page-title">Leaderboard</h1>

	<div><div>Pontos de Equipa</div><div>{{userScores.avg}}</div></div>
	
	{{#each userScores.users}}

		<div class="divTable">

		  <div class="divRow">
			  <div class="divCell"><img src='/avatar/{{avatar}}'></div>
			  <div class="divCell">{{name}}</div>
			  <div class="divCell">{{totalScore}}</div>
		  </div>

		</div>

	{{/each}}
</template>
