<template name="Secrets">
	<h1>Secrets</h1>

	<table>
		{{#each secrets}}
		<tr>
			<td><input type="text" name="fname"></td>
			<td>
				<span>
					{{description}}
				</span>
			</td>
			<td>
				<label class="input-check"><input onchange="change_state(this)" type="checkbox" value="something" name="test"/> </label>
			</td>
		</tr>
		{{/each}}
	</table>

<script type="text/javascript">
    /* If you have more experience in JavaScript, I recommend not binding the change event this way, I didn't bother much about this part, since I guess it isn't part of the question */
    function change_state(obj){
        if (obj.checked){
            //if checkbox is being checked, add a "checked" class
            obj.parentNode.classList.add("checked");
            
        }
        else{
            //else remove it
            obj.parentNode.classList.remove("checked");
            
        }
    }
</script>
</template>
