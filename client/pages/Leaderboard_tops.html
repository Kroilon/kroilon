<template name="Leaderboard_tops">
    <h1 class="page-title">Leaderboard</h1>
	
	<ul class="leaderboard_tabs">
		<li><h3 class="leaderboard-subtitle"><a href="leaderboard_dash">Dashboard</a></h3></li>
		<li><h3 class="leaderboard-subtitle">Top Scores</h3></li>
	</ul>
	
	<div>TOP HEALTH</div>	
	{{#each userScores.users}}
		<div class="divTable">

		  <div class="divRow">
			  <div class="divCell"><img src='{{avatar}}'></div>
			  <div class="divCell">{{name}}</div>
			  <div class="divCell">{{totalScore}}</div>
		  </div>

		</div>
	{{/each}}
	
	<div>TOP KNOWLEDGE</div>
	{{#each userScores.users}}
		<div class="divTable">

		  <div class="divRow">
			  <div class="divCell"><img src='{{avatar}}'></div>
			  <div class="divCell">{{name}}</div>
			  <div class="divCell">{{totalScore}}</div>
		  </div>

		</div>
	{{/each}}
	
	<div>TOP EXPERIENCE</div>
	{{#each userScores.users}}
		<div class="divTable">

		  <div class="divRow">
			  <div class="divCell"><img src='{{avatar}}'></div>
			  <div class="divCell">{{name}}</div>
			  <div class="divCell">{{totalScore}}</div>
		  </div>

		</div>
	{{/each}}
</template>
