<template name="Leaderboard_tops">
    <h1 class="page-title">Leaderboard</h1>
	
	<div>TOP HEALTH</div>	
	{{#each userHealthScores}}
		<div class="divTable">

		  <div class="divRow">
			  <div class="divCell">{{@index}}</div>
			  <div class="divCell"><img src='/avatar/{{avatar}}'></div>
			  <div class="divCell">{{name}}</div>
			  <div class="divCell">{{totalHealthScore}}</div>
		  </div>

		</div>
	{{/each}}
	
	<div>TOP KNOWLEDGE</div>
	{{#each userKnowledgeScores}}
		<div class="divTable">

		  <div class="divRow">
			  <div class="divCell">{{@index}}</div>
			  <div class="divCell"><img src='/avatar/{{avatar}}'></div>
			  <div class="divCell">{{name}}</div>
			  <div class="divCell">{{totalKnowledgeScore}}</div>
		  </div>

		</div>
	{{/each}}
	
	<div>TOP EXPERIENCE</div>
	{{#each userExperienceScores}}
		<div class="divTable">

		  <div class="divRow">
			  <div class="divCell">{{@index}}</div>
			  <div class="divCell"><img src='/avatar/{{avatar}}'></div>
			  <div class="divCell">{{name}}</div>
			  <div class="divCell">{{totalExperienceScore}}</div>
		  </div>

		</div>
	{{/each}}
</template>
