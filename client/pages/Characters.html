<template name="Characters">

  <h1 class="page-title">Characters</h1>

{{characters}}

{{#each characters}}

<div class="divTable">

  <div class="headRow">
    <div class="divCell" align="center"><img src="/avatar/AfonsoSousa.jpg" /></div>
    <div class="divCell" align="center">{{score.points}} Pontos</div>
  </div>

  <div class="divRow">
      <div class="divCell">Nome</div>
      <div class="divCell">{{name}}</div>
  </div>
  <div class="divRow">
      <div class="divCell">NB</div>
      <div class="divCell">{{nb}}</div>
 </div>
 <div class="divRow">
     <div class="divCell">Perfil</div>
     <div class="divCell">{{profile}}</div>
  </div>

  <div class="divRow">
      <div class="divCell"><b>Skills</b></div>
  </div>
  {{#each skills}}
  <div class="divRow">
      <div class="divCell">Android</div>
      <div class="divCell">{{android}}</div>
  </div>
  <div class="divRow">
      <div class="divCell">Communication</div>
      <div class="divCell">{{communication}}</div>
  </div>
  <div class="divRow">
      <div class="divCell">Management</div>
      <div class="divCell">{{manegemment}}</div>
  </div>
  <div class="divRow">
      <div class="divCell">People</div>
      <div class="divCell">{{people}}</div>
  </div>
  <div class="divRow">
      <div class="divCell">Problem Solving</div>
      <div class="divCell">{{problemSolving}}</div>
  </div>
  {{/each}}

</div>

{{/each}}





</template>
