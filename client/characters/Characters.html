<template name="Characters">

  <h2>Characters</h2>

  {{#each characters}}
  
  {{#if isAdmin profile }} 

    <div class="divTable">    
      <div class="headRow">
        <div class="divCell" align="center"><img src="/avatar/{{avatar}}" /></div>
        <div class="divCell" align="center">
          <div class="headRow">
            <div class="divCell">Score: {{score nb}}</div>
            <div class="divCell">{{name}}</div>
          </div>
          <div class="divRow">
              <div class="divCell">{{mbti}}</div>
          </div>
          <div class="divRow">
              <div class="divCell">NB {{nb}}</div>
          </div>
        </div>
      </div>

    {{#each skills}}
    <div class="divRow">
        <div class="divCell">Android {{android}}</div>
    </div>
    <div class="divRow">
        <div class="divCell">Communication {{communication}}</div>
    </div>
    <div class="divRow">
        <div class="divCell">Management {{manegement}}</div>
    </div>
    <div class="divRow">
        <div class="divCell">People {{people}}</div>
    </div>
    <div class="divRow">
        <div class="divCell">Problem Solving {{problemSolving}}</div>
    </div>
    {{/each}}

  </div>
      
  {{/if}}

  {{/each}} 

</template>
