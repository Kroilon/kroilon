<template name="Characters">

  <h1 class="page-title">Characters</h1>

{{#each characters}}
<div class="divTable">

<script>   </script>

  <div class="headRow">
    <div class="divCell" align="center"><img src="/avatar/{{avatar}}" /></div>
    <div class="divCell" align="center">
      <div class="headRow">
        <div class="divCell">{{score nb}} Score</div>
        <div class="divCell">{{name}}</div>
      </div>
      <div class="divRow">
          <div class="divCell">{{mbti}}</div>
      </div>
      <div class="divRow">
          <div class="divCell">NB {{nb}}</div>
     </div>
    </div>
  </div>

  {{#each skills}}
  <div class="divRow">
      <div class="divCell">Android</div>
      <div class="divCell">{{android}}</div>
  </div>
  <div class="divRow">
      <div class="divCell">Communication</div>
      <div class="divCell">{{communication}}</div>
  </div>
  <div class="divRow">
      <div class="divCell">Management</div>
      <div class="divCell">{{manegement}}</div>
  </div>
  <div class="divRow">
      <div class="divCell">People</div>
      <div class="divCell">{{people}}</div>
  </div>
  <div class="divRow">
      <div class="divCell">Problem Solving</div>
      <div class="divCell">{{problemSolving}}</div>
  </div>
  {{/each}}

</div>
<br>
{{/each}}
