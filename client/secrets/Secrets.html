<template name="Secrets">  
  <h2>Secrets</h2>
  <br>  
  {{#if isLoggedInAsAdmin}}
    <div class="form-group">
      <div class="col-xs-3">
        <button type="button" id="searchSecret" class="btn btn-default btn-circle" style="margin-top: 0.1em; margin-bottom: 1.0em; padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
  {{/if}}
  <div class="container" style="font-size: 15px; width: inherit; padding-left: 0px; padding-right: 0px;">
    <table class="table table-hover table-bordered table-condensed" style="width:100% border-top-style: none; border-left-style: none; border-right-style: none; -webkit-box-shadow: none; -moz-box-shadow: none; -o-box-shadow: none; box-shadow: none;">
        <thead>
          <tr>
            <th class="col-md-2 col-sm-2 col-xs-2" style="vertical-align: middle; border-top-style: none; border-left-style: none; border-right-style: none; border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #de4f4f;">
              <p class="lead" style="color: black; margin-bottom: 5px; margin-left: 15px; text-transform: capitalize;">Secret</p>
            </th>
            <th class="col-md-2 col-sm-2 col-xs-2" style="vertical-align: middle; border-top-style: none; border-left-style: none; border-right-style: none; border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #de4f4f;">
              <p class="lead" style="color: black; margin-bottom: 5px; margin-left: 15px; text-transform: capitalize;">Player</p>
            </th>
          </tr>
        </thead>
        <tbody>
          {{#each playerSecrets}}
            {{#if isDiscovered discovered}}
             <tr class="divRow" style="border-top-style: none; border-left-style: none; border-right-style: none; border: 1px solid #fff; background: #fff;">
              <td style="vertical-align: middle; border-top-style: none; border-left-style: none; border-right-style: none; border-bottom-style: solid; border-bottom-width:1px; border-bottom-color: #ddd;">
                <div class="col-md-12" style="text-align: left; font-size: 14px;">{{description}}</div>
              </td>
              <td style="vertical-align: middle; border-top-style: none; border-left-style: none; border-right-style: none; border-bottom-style: solid; border-bottom-width:1px; border-bottom-color: #ddd;">
                <div class="col-md-12" style="text-align: left; font-size: 14px;">
                <!--
                  <span class="glyphicon glyphicon-user" style="color: #de4f4f"></span>
                  <i class="fa fa-question" style="color: #de4f4f" aria-hidden="true"></i>
                  -->
                  <img class="img avatar avatar-original" height="23px" width="23px" src="/secrets/question-mark_.svg" alt="Still unknown..." data-toggle="tooltip" data-placement="bottom" title="Still unknown...">
                </div>
              </td>
            </tr>
            {{else}}
            <tr class="divRow" style="border-top-style: none; border-left-style: none; border-right-style: none; border: 1px solid #fff; background: #fff;">
              <td style="vertical-align: middle; border-top-style: none; border-left-style: none; border-right-style: none; border-bottom-style: solid; border-bottom-width:1px; border-bottom-color: #ddd;">
                <div class="col-md-12" style="text-align: left; font-size: 14px;"><del>{{description}}</del></div>
              </td>
              <td style="vertical-align: middle; border-top-style: none; border-left-style: none; border-right-style: none; border-bottom-style: solid; border-bottom-width:1px; border-bottom-color: #ddd; font-size: 14px;">
                <div class="col-md-12" style="text-align: left;">{{name}}</div>
              </td>
            </tr>
            {{/if}}
          {{/each}}
        </tbody>
      </table>
    </div>  
</template>
