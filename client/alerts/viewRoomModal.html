<template name="viewRoomModal">
    <div class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Room Info</h4>
                </div>
                <div class="modal-body">                 
                    <div class="container" style="width: inherit;"> 
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row" style="margin-top: 1.5em;">
                                  <div class="col-md-4 text-center">
                                    <img class="img-circle avatar avatar-original" id="formRoomAvatar" style="-webkit-user-select:none; display:block; margin:auto;" src="{{image}}" alt="Avatar...">
                                    <!--
                                    <img class="avatar avatar-original" id="characterAvatar" style="-webkit-user-select:none; display:block; margin:auto;" src="//placehold.it/150x150" alt="Avatar...">
                                    -->
                                    <br>
                                    <hr>
                                  </div>
                                  <div class="col-md-8">
                                    <div class="form-group row"> 
                                      <div class="col-md-12">
                                        <label for="roomName" class="col-form-label" style="font-weight: normal">Name</label>
                                        <input class="form-control" type="text" placeholder="{{name}}" id="roomName" readonly>
                                      </div>
                                    </div> 
                                    <div class="form-group row"> 
                                      <div class="col-md-12">
                                        <label for="roomDecision" class="col-form-label" style="font-weight: normal">Decision</label>
                                        <input class="form-control" type="text" placeholder="{{dailyDecision}}" id="roomDecision" readonly>
                                      </div>
                                    </div>                            
                                  </div>  
                                </div> 
                                <div class="form-group row">                
                                  <div class="col-md-12">
                                    <label for="roomDescription" class="col-form-label" style="font-weight: normal">Description</label>
                                    <textarea class="form-control" rows="3" maxlength="450" id="roomDescription" placeholder="{{description}}" readonly></textarea>
                                  </div>
                                </div>   
                                <div class="form-group row">                
                                  <div class="col-md-12">
                                    <label for="roomBadge" class="col-form-label" style="font-weight: normal">Badges</label>
                                    <input class="form-control" type="text" placeholder="{{badges.[0].name}}" id="roomBadge" readonly> 
                                  </div>
                                </div>  
                            </div>
                       </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
                    <button type="button" class="btn btn-default btn-circle pull-right" data-dismiss="modal" style="padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-ok"></i></button>
                </div>

            </div>
        </div>
    </div>
</template>
