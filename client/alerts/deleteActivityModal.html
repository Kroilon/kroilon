<template name="deleteActivityModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Confirm</h4>
                </div>

                <div class="modal-body">                     
                    <p>Delete activity: {{name}} ({{date}})?</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-circle pull-right"  id="delete" style="padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-ok"></i></button>
                    <button type="button" class="btn btn-default btn-circle pull-left" data-dismiss="modal" style="padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-remove"></i></button>
                </div>

            </div>
        </div>
    </div>
</template>
