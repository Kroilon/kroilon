<template name="badgeUnlockModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Info</h4>
                </div>

                <div class="modal-body">                    
                    <p>Badge {{this}} unlocked!</p>
                </div>

                <div class="modal-footer">
                    <!-- 
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="delete">Confirm</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
                    -->
                    <button type="button" class="btn btn-default btn-circle pull-right" data-dismiss="modal" style="padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-ok"></i></button>
                </div>

            </div>
        </div>
    </div>
</template>
