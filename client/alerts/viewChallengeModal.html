<template name="viewChallengeModal">
    <div class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Challenge Info</h4>
                </div>
                <div class="modal-body">                 
                    <div class="container" style="width: inherit;"> 
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group row">
                                  <div class="col-md-12">
                                    <label for="challengeName" class="col-form-label" style="font-weight: normal">Name</label>
                                    <input class="form-control" type="password" placeholder="{{name}}" id="challengeName" readonly>
                                  </div>
                                </div>  
                                <div class="form-group row">
                                  <div class="col-md-12">
                                    <label for="challengePoints" class="col-form-label" style="font-weight: normal">Points</label>
                                    <input class="form-control" type="password" placeholder="{{points}}" id="challengePoints" readonly>
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <div class="col-md-12">
                                    <label for="challengePointsType" class="col-form-label" style="font-weight: normal">Point Type</label>
                                    <input class="form-control" type="password" placeholder="{{pointsType}}" id="challengePointsType" readonly>
                                  </div>
                                </div> 
                                <div class="form-group row">
                                  <div class="col-md-12">
                                    <label for="challengeDescription" class="col-form-label" style="font-weight: normal">Description</label>
                                    <input class="form-control" type="password" placeholder="{{description}}" id="challengeDescription" readonly>
                                  </div>
                                </div> 
                            </div>
                       </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
                    <button type="button" class="btn btn-default btn-circle pull-right" data-dismiss="modal" style="padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-ok"></i></button>
                </div>

            </div>
        </div>
    </div>
</template>
