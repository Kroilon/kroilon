<template name="searchSecretModal">
    <div class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Secrets Discovery</h4>
                </div>
                <div class="modal-body">                 
                    <div class="container" style="width: inherit;">                       
                      <div class="form-group row">
                          <div class="col-md-12">
                            <label for="secretPlayerNB">Player discovering secret:</label>
                            <select class="selectpicker form-control" id="playerPointing">
                              {{#each playerWithSecret}}
                              <option value="{{nb}}">{{name}}</option>
                              {{/each}}
                            </select>
                          </div> 
                       </div>
                       <div class="form-group row">
                            <div class="col-md-12">
                              <label for="secretPlayerNB">Player accused of having a secret:</label>
                              <select class="selectpicker form-control" id="playerPointed">
                                {{#each allWithSecret}}
                                <option value="{{nb}}">{{name}}</option>
                                {{/each}}
                              </select>
                            </div> 
                       </div>
                       <div class="form-group row">
                            <div class="col-md-12">
                              <label for="secretPlayerNB">Secret:</label>
                              <select class="selectpicker form-control" id="secretPointed">
                                {{#each undiscoveredSecrets}}
                                <option value="{{description}}">{{description}}</option>
                                {{/each}}
                              </select>
                            </div> 
                       </div>
                       <div class="form-group row">
                            <div class="col-md-12">
                              <label for="secretPlayerNB">Base points:</label>
                              <select class="selectpicker form-control" id="secretBasePoints">
                                <option selected>50</option> 
                                {{#each basePoints}}
                                <option value="{{name}}">{{value}}</option>
                                {{/each}}
                              </select>
                            </div> 
                       </div>
                       <div class="checkbox">
                          <label>
                            <input type="checkbox" id="happyHour" value="">Happy Hour!
                          </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" id="checkSecret" class="btn btn-default btn-circle pull-right" style="padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-ok"></i></button>
                  <button type="button" class="btn btn-default btn-circle pull-left" data-dismiss="modal" style="padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-remove"></i></button>
                </div>
            </div>
        </div>
    </div>
</template>
