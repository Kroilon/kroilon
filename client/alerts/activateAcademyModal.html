<template name="activateAcademyModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Confirm</h4>
                </div>

                <div class="modal-body">                    
                    <p>Activate academy: {{name}}?</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-circle pull-right" data-dismiss="modal" id="activate" style="padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-ok"></i></button>
                    <button type="button" class="btn btn-default btn-circle pull-left" data-dismiss="modal" style="padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-remove"></i></button>
                </div>

            </div>
        </div>
    </div>
</template>
