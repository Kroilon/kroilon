<template name="viewObjectiveModal">
    <div class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Objective Info</h4>
                </div>
                <div class="modal-body">                 
                    <div class="container" style="width: inherit;"> 
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group row">
                                  <div class="col-md-12">
                                    <label for="objectiveDay" class="col-form-label" style="font-weight: normal">Day</label>
                                    <input class="form-control" type="text" placeholder="{{day}}" id="objectiveDay" readonly>
                                  </div>
                                </div>  
                                <div class="form-group row"> 
                                  <div class="col-md-12">
                                    <label for="objectiveDescription" class="col-form-label" style="font-weight: normal">Description</label>
                                    <textarea class="form-control" type="text" rows="6" placeholder="{{description}}" id="objectiveDescription" readonly></textarea>
                                  </div>
                                </div> 
                            </div>
                       </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-circle pull-right" data-dismiss="modal" style="padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-ok"></i></button>
                </div>

            </div>
        </div>
    </div>
</template>
