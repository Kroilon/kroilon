<template name="activityInsertModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Activity inserted!</h4>
                </div>

                <div class="modal-body">                    
                    <p>Press Close to continue</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-circle" style="padding: 0px 0px 0px 0px;" data-dismiss="modal"><i class="glyphicon glyphicon-ok"></i></button>
                </div>

            </div>
        </div>
    </div>
</template>
