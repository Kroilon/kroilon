<template name="viewAdminModal">
    <div class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Formador Info</h4>
                </div>
                <div class="modal-body">                 
                    <div class="container" style="width: inherit;"> 
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row" style="margin-top: 1.5em;">
                                    <div class="col-md-4 text-center">
                                      <br>
                                      <img class="img-circle avatar avatar-original" width="150" height="150" id="characterAvatar" style="-webkit-user-select:none; display:block; margin:auto;" src="{{avatar}}" alt="Avatar...">    
                                      <br>                                  
                                      <hr>
                                    </div>
                                    <div class="col-md-8">
                                      <div class="form-group row">
                                        <div class="col-md-12">
                                          <label for="characterNB" class="col-form-label" style="font-weight: normal">NB</label>
                                          <input class="form-control" type="text" placeholder="{{nb}}" id="characterNB" readonly>
                                        </div> 
                                      </div>  
                                       <div class="form-group row">
                                          <div class="col-md-12">
                                            <label for="characterName" class="col-form-label" style="font-weight: normal">Name</label>
                                            <input class="form-control" type="text" placeholder="{{name}}" id="characterName" readonly>
                                          </div>
                                      </div>                                                    
                                      <div class="form-group row">
                                        <div class="col-md-12">
                                          <label for="characterEmail" class="col-form-label" style="font-weight: normal">Email</label>
                                          <input class="form-control" type="email" placeholder="{{email}}" id="characterEmail" readonly>
                                        </div>
                                      </div>                                                       
                                    </div> 
                                    <div class="form-group row">
                                      <div class="col-md-12">
                                        <label for="characterPassword" class="col-form-label" style="font-weight: normal">Password</label>
                                        <input class="form-control" type="password" placeholder="{{password}}" id="characterPassword" readonly>
                                      </div>
                                    </div>             
                                </div> 
                            </div>
                       </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
                    <button type="button" class="btn btn-default btn-circle pull-right" data-dismiss="modal" style="padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-ok"></i></button>
                </div>

            </div>
        </div>
    </div>
</template>
