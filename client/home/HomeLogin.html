<template name="HomeLogin">
	<div class="container" align="center">
		<form id="loginPage" class="login">
			<div class="form-group">
				<div class="col-xs-12">
					<!-- <p style="margin-top:1em;">NB</p> -->
					<label for="playerNb" style="margin-top:1em;">NB</label> <br>
					<input type="text" id="playerNb" placeholder="12345" style="text-align:center" required>
					<br>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-12">
					<label for="playerPass" style="margin-top:1em;">Password</label> <br>
					<input type="password" id="playerPass" placeholder="Password" style="text-align:center" required>
					<br>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-12">
					<h3 id="loginPageMessage"></h3>
					<!-- <button id="myLoginBtn" type="submit" style="margin-top:2.5em;">Login</button> -->
					<input id="myLoginBtn" type="submit" class="btn btn-default" style="margin-top:2.5em;" value="Login" />
				</div>
			</div>
		</form>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){			    
	    	$('#playerNb').keypress(function(e){
		      	if(e.keyCode == 13)
		      	$('submit form').click();
    		}); 
		});
		$(document).ready(function(){			    
	    	$('#playerPass').keypress(function(e){
		      	if(e.keyCode == 13)
		      	$('submit form').click();
    		}); 
		});
	</script>

</template>
