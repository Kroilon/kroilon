<template name="HomeLogin">

	<div id ="loginPage" align="center"> 
		<p style="margin-top:1em;">NB</p>
		<input type="text" id="playerNb" placeholder="12345" style="text-align:center">
		<p style="margin-top:1em;">Password</p>
		<input type="password" id="playerPass" placeholder="Password" style="text-align:center">
		<p></p>
		<button id="myLoginBtn" type="submit" style="margin-top:1em;">Login</button>
		<!--
		<div class="btn-group" style="margin: 30px 0px 0px 0px" >
            <a class="btn" id="myLoginBtn" >Login</a>
		</div>	
		-->
	</div>		

	<script type="text/javascript">
		$(document).ready(function(){			    
	    	$('#playerNb').keypress(function(e){
		      	if(e.keyCode == 13)
		      	$('#myLoginBtn').click();
    		}); 
		});
		$(document).ready(function(){			    
	    	$('#playerPass').keypress(function(e){
		      	if(e.keyCode == 13)
		      	$('#myLoginBtn').click();
    		}); 
		});
	</script>

</template>
