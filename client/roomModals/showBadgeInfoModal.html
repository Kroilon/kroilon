<template name="showBadgeInfoModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Badge {{badgeName}}</h4>
                </div>

                <div class="modal-body">                    
                    <img class="img avatar avatar-original" style="-webkit-user-select:none; display:block; margin:auto; margin-bottom: 2em;" src="{{imageSource}}" height="150" width="150" alt="Badge Image...">
                    <p style="text-align: center;">{{badgeDescription}}</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-circle" data-dismiss="modal" style="padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-ok"></i></button>
                </div>

            </div>
        </div>
    </div>
</template>
