<template name="showRoomInfoModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{roomName}}</h4>
                </div>

                <div class="modal-body">        
                <!--            
                    <img class="img avatar avatar-original" style="-webkit-user-select:none; display:block; margin:auto; margin-bottom: 2em;" src="/academyRooms/imageRoomExample.jpg" height="350" width="350" alt="RoomImage">
                -->
                    <p style="text-align: justify;">{{roomDescription}}</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-circle" data-dismiss="modal" style="padding: 0px 0px 0px 0px;"><i class="glyphicon glyphicon-ok"></i></button>
                </div>

            </div>
        </div>
    </div>
</template>
