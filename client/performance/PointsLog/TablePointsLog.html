<template name="TablePointsLog">  

  <div class="container" style="font-size:16px; width: inherit;">
 
    <div id="page-wrap">
      <table class="pointsLogTable">
        <thead>
          <tr>
            <th>
             Player
            </th>
            <th>
             Category
            </th>
            <th>
              Name
            </th>
            <th>
              Points
            </th>
            <th>
             Type
            </th>
            <th>
              Date
            </th>
          </tr>
        </thead>
        <tbody>
          {{#each teamPoints}}
            <tr>
              <td>
                {{player}}
              </td>
              <td>
                ACTIVITY
              </td>
              <td>
                {{name}}
              </td>
              <td>
                {{points}}
              </td>
              <td>
                TP
              </td>
              <td>
               {{date}}
              </td>
            </tr>                   
          {{/each}}

          {{#each playerPoints}}
            <tr>
              <td>
                {{player}}
              </td>
              <td>
                {{category}}
              </td>
              <td>
                {{name}}
              </td>
              <td>
                {{points}}
              </td>
              <td>
                {{type}}
              </td>
              <td>
                {{date}}
              </td>
            </tr> 
          {{/each}}
        </tbody>
      </table> 
    </div>
  </div>


</template>
