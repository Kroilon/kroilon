<template name="TablePointsLog">  

  <div class="container" style="font-size:16px; width: inherit;">
 
    <div class="panel-body" style="padding: 0px;">
      <table class="table table-hover table-bordered table-condensed" style="width:100% border-top-style: none; border-left-style: none; border-right-style: none; -webkit-box-shadow: none; -moz-box-shadow: none; -o-box-shadow: none; box-shadow: none;">
        <thead>
          <tr>
            <th class="col-md-2 col-sm-2 col-xs-2" style="vertical-align: middle; border-top-style: none; border-left-style: none; border-right-style: none; border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #de4f4f;"><p class="lead" style="color: black; margin-bottom: 5px; margin-left: 15px; text-transform: capitalize;">Player</p></th>
            <th class="col-md-2 col-sm-2 col-xs-2" style="vertical-align: middle; border-top-style: none; border-left-style: none; border-right-style: none; border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #de4f4f;"><p class="lead" style="color: black; margin-bottom: 5px; margin-left: 15px; text-transform: capitalize;">Category</p></th>
            <th class="col-md-2 col-sm-2 col-xs-2" style="vertical-align: middle; border-top-style: none; border-left-style: none; border-right-style: none; border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #de4f4f;"><p class="lead" style="color: black; margin-bottom: 5px; margin-left: 15px; text-transform: capitalize;">Name</p></th>
            <th class="col-md-2 col-sm-2 col-xs-2" style="vertical-align: middle; border-top-style: none; border-left-style: none; border-right-style: none; border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #de4f4f;"><p class="lead" style="color: black; margin-bottom: 5px; margin-left: 15px; text-transform: capitalize;">Points</p></th>
            <th class="col-md-2 col-sm-2 col-xs-2" style="vertical-align: middle; border-top-style: none; border-left-style: none; border-right-style: none; border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #de4f4f;"><p class="lead" style="color: black; margin-bottom: 5px; margin-left: 15px; text-transform: capitalize;">Type</p></th>
            <th class="col-md-2 col-sm-2 col-xs-2" style="vertical-align: middle; border-top-style: none; border-left-style: none; border-right-style: none; border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #de4f4f;"><p class="lead" style="color: black; margin-bottom: 5px; margin-left: 15px; text-transform: capitalize;">Date</p></th>
          </tr>
        </thead>
        <tbody>
          {{#each playerPoints}}
            <tr class="divRow" style="border-top-style: none; border-left-style: none; border-right-style: none; border: 1px solid #fff; background: #fff;">
              <td style="vertical-align: middle; border-top-style: none; border-left-style: none; border-right-style: none; border-bottom-style: solid; border-bottom-width:1px; border-bottom-color: #ddd;">
                <div class="col-md-12" style="text-align: left;">{{player}}</div>
              </td>
              <td style="vertical-align: middle; border-top-style: none; border-left-style: none; border-right-style: none; border-bottom-style: solid; border-bottom-width:1px; border-bottom-color: #ddd;">
                <div class="col-md-12" style="text-align: left;">{{category}}</div>
              </td>
              <td style="vertical-align: middle; border-top-style: none; border-left-style: none; border-right-style: none; border-bottom-style: solid; border-bottom-width:1px; border-bottom-color: #ddd;">
                <div class="col-md-12" style="text-align: left;">{{name}}</div>
              </td>
              <td style="vertical-align: middle; border-top-style: none; border-left-style: none; border-right-style: none; border-bottom-style: solid; border-bottom-width:1px; border-bottom-color: #ddd;">
                <div class="col-md-12" style="text-align: left;">{{points}}</div>
              </td>
              <td style="vertical-align: middle; border-top-style: none; border-left-style: none; border-right-style: none; border-bottom-style: solid; border-bottom-width:1px; border-bottom-color: #ddd;">
                <div class="col-md-12" style="text-align: left;">{{type}}</div>
              </td>
              <td style="vertical-align: middle; border-top-style: none; border-left-style: none; border-right-style: none; border-bottom-style: solid; border-bottom-width:1px; border-bottom-color: #ddd;">
                <div class="col-md-12" style="text-align: left;">{{formatDate date}}</div>
              </td>
            </tr> 
          {{/each}}
        </tbody>
      </table> 
    </div>
  </div>
</template>
