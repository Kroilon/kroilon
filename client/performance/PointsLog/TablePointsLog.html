<template name="TablePointsLog">  

  <div class="container" style="font-size:16px; width: inherit;">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
              <tr>
                <th><span style="color:black;">Player</span></th>
                <th><span style="color:black;">Challenge</span></th>
                <th><span style="color:black;">Category</span></th>
                <th><span style="color:black;">Points</span></th>
              </tr>
            </thead>
            <tbody>
              {{#each playerPoints}}
            <tr class="divRow">
              <td>{{name}}</td>
              <td>{{challenge}}</td>
              <td>{{category}}</td>
              <td>{{points}}</td>
            </tr>
              {{/each}}
            </tbody>
          </table>
        </div>

</template>
