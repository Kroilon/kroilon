<template name="TopScores"> 
  <div class="container">
	<div class="col-md-12">
      	<div class="row">
        	<div class="col-md-4">
            	<div class="row" style="margin-top: 2.0em;">
            		<div class="col-md-12">
            			<p style="display:inline;"><span class="glyphicon glyphicon-heart" style="color: #de4f4f; margin-right:1.0em;"></span><b>Top Health</b></p>
									<table class="table table-hover table-striped table-bordered table-condensed" width="50%">
										<thead>
											<tr>
												<th class="col-md-1"><span style="color:black;">Player</span></th>
												<th class="col-md-1"><span style="color:black;">Score</span></th>
											</tr>
										</thead>
										<tbody>
											{{#each characters}}
														<tr class="divRow">
															<td><div class="col-md-3" align="center"><img src="/avatar/{{avatar}}" /></div>
															<div class="col-md-12">{{name}}</div>
														</td>
														<td valign="middle">
															<div class="col-md-1" align="center">{{userHealthScores nb}}</div>
														</td>
														</tr>
											{{/each}}
										</tbody>
									</table>
            		</div>
            	</div>
        	</div>
