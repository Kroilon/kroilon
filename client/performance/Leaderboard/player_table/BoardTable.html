<template name="BoardTable">
  <!-- Leaderboard main table part -->
    <div id="page-wrap">
       <table class="boardTable" >
            <thead>
                <tr>
                    <th >
                      Name
                    </th>
                    <th >
                      Score
                    </th >
                    <th >
                      Tap My Back
                    </th>
                    <th >
                      Dashboard
                    </th>
                    <th >
                      Performance
                    </th>
                </tr>
            </thead>
            <tbody>
                {{#each users}}
                    {{#if isLoggedInAsAdmin}}
                        <tr >
                            <td>
                                {{user.name}}
                            </td>
                            <td >
                                {{totalScore}}
                            </td>
                            <td >
                                {{user.counter}}
                            </td>
                            <td >
                                
                                    <a href="/{{user.nb}}" class="profile_dashboard">
                                        <img src="/boardTable/user1.svg" height="21px" width="21px" alt="Dashboard"/>
                                    </a>
                                
                            </td>
                            <td >
                                
                                    <a href="/{{user.nb}}" class="personal_performance">
                                        <img src="/boardTable/graph.svg" height="21px" width="21px" alt="Graph"/>
                                    </a>
                                
                            </td>
                        </tr>
                    {{else}}
                        {{#if hasVoted}}
                            <tr >
                                <td >
                                    {{user.name}}
                                </td>
                                <td >
                                    {{totalScore}}
                                </td >
                                    {{#if hasVotedFor this.user.nb}}
                                        <td >
                                                                            
                                                <img src="/boardTable/like_grey.svg" height="21px" width="21px" alt="Like"/>
                                            
                                        </td>
                                    {{else}} 
                                        <td >
                                                                            
                                                <img src="/boardTable/like_black.svg" height="21px" width="21px"  alt="Like"/>
                                            
                                        </td >
                                    {{/if}}
                                <td >
                                    
                                        <a href="/{{user.nb}}" class="profile_dashboard">
                                            <img src="/boardTable/user1.svg" height="21px" width="21px" alt="Dashboard"/>
                                        </a>
                                    
                                </td >
                                <td >
                                    
                                        <a href="/{{user.nb}}" class="personal_performance">
                                            <img src="/boardTable/graph.svg" height="21px" width="21px" alt="Graph"/>
                                        </a>
                                    
                                </td>
                            </tr>
                        {{else}}
                            <tr>
                                <td >
                                    {{user.name}}
                                </td>
                                <td >
                                    {{totalScore}}
                                </td>
                                <td >
                                    
                                        <a href="" class="tap_my_back" id="tapMyBack">
                                            <img src="/boardTable/like_grey.svg" onMouseOver="this.src='/boardTable/like_black.svg'" onMouseOut="this.src='/boardTable/like_grey.svg'" height="21px" width="21px" alt="Like"/>
                                        </a>
                                    
                                </td>
                                <td >
                                    
                                        <a href="/{{user.nb}}" class="profile_dashboard">
                                            <img src="/boardTable/user1.svg" height="21px" width="21px"  alt="Dashboard"/>
                                        </a>
                                    
                                </td>
                                <td >
                                    
                                        <a href="/{{user.nb}}" class="personal_performance">
                                            <img src="/boardTable/graph.svg" height="21px" width="21px"  alt="Graph"/>
                                        </a>
                                    
                                </td>
                            </tr>
                        {{/if}}
                    {{/if}}
                {{/each}}
            </tbody>
        </table>
    </div>



</template>
