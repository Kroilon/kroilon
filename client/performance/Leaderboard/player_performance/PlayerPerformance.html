<template name="PlayerPerformance">

  <!-- Leaderboard Player Performance Graph -->

  <div class="container LeaderboardPersonalGraph" style="width: inherit;">
    <div class="row">
      <div class="col-md-12">
        {{> highchartsHelper chartId="test" chartWidth="80%" charHeight="100%" chartObject=PlayerPerformanceChart}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>Team Score - {{ TeamScore }} </h2>
      </div>
    </div>
  </div>
  {{> GoBackBadge}}
</template>
