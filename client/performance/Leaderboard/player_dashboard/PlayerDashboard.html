<template name="PlayerDashboard">
   
  <!-- Personal Performance Dashboard part -->
  
  <div class="container LeaderboardPersonalDashboard" style="width: inherit;">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-7">
            <div class="row">
              <div class="col-md-4">
                <img class="img avatar avatar-original" id="characterAvatar" style="-webkit-user-select:none; display:block; margin:auto;"
                  src="//placehold.it/150x150" alt="Avatar...">
              </div>
              <div class="col-md-5">
                <h3 style="margin-top: 2.0em;">{{name}}</h3>
              </div>
              <div class="col-md-3">
                <h3 style="font-weight: 120;">Points</h3>
                <h3>{{score}}</h3>
              </div>
            </div>
            <div class="row">
              <hr>
            </div>
            <div class="row">
              <div class="col-md-2">
                <div class="row">
                  <div class="col-md-12">
                    <h4>My Skills</h4>
                  </div>
                  <div class="col-md-12">
                    <h4>People: {{tapSkillsPeople}}</h4>
                  </div>
                  <div class="col-md-12">
                    <h4>Communication: {{tapSkillsCommunication}}</h4>
                  </div>
                  <div class="col-md-12">
                    <h4>Problem Solving: {{tapSkillsProblemSolving}}</h4>
                  </div>
                  <div class="col-md-12">
                    <h4>Management: {{tapSkillsManagement}}</h4>
                  </div>
                  <div class="col-md-12">
                    <h4>Android: {{tapSkillsAndroid}}</h4>
                  </div>
                </div>
              </div>
              <div class="col-md-7">
                <div class="row" style="text-align: center; margin-bottom: 2.0em;">
                  <div class="col-md-12">
                    <h4>My Badges</h4>
                  </div>
                </div>
                <div class="row" style="margin-top: 3.5em;">
                  {{#each myBadges}}
                  <div class="col-md-12" style="text-align: center; padding-left: 0px; padding-right: 0px;">
                    <div class="row">
                      <img class="img-circle avatar avatar-original" style="-webkit-user-select:none; display:block; margin:auto; height: 75px; width: 75px;" data-toggle="tooltip" data-placement="bottom" title='Badge {{this.name}}' src='{{this.image}}'
                        alt="Avatar...">
                    </div>
                    <div class="row">
                      <h3>{{this.count}}</h3>
                    </div>
                  </div>
                  {{/each}}
                </div>
              </div>
              <div class="col-md-3">
                <div class="row">
                  <div class="col-md-12" style="text-align: center; margin-bottom: 2.0em;">
                    <h4>Tap My Back</h4>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-7" style="padding-right: 0px;">
                    <img class="img avatar avatar-original" style="-webkit-user-select:none; display:block; margin:auto; height: 75px; width: 75px;"
                      src="/like2.svg" alt="Avatar...">
                  </div>
                  <div class="col-md-5" style="text-align: center; padding-left: 0px; margin-top: 1.0em;">
                    <h3>{{tapMyBackScore}}</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="row">
              <div class="col-md-12">
                {{> highchartsHelper chartId="playerSkills" chartWidth="100%" charHeight="60%" chartObject=playerSkillsChart}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-12" style="text-align: center;">
                <h2>Team Score - {{ TeamScore }}</h2>
                <img class="img-circle avatar avatar-original" style="-webkit-user-select:none;    display:block; margin:auto;" src="//placehold.it/150x150"
                  alt="Avatar...">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
    {{> GoBackBadge}}
</template>
