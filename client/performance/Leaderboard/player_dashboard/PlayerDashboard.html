<template name="PlayerDashboard">
   
  <!-- Personal Performance Dashboard part -->
  
  <div class="container LeaderboardPersonalDashboard" style="width: inherit;">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-3">
                <img class="img avatar avatar-original"  width="150" height="150" id="characterAvatar" style="-webkit-user-select:none; display:block; margin:auto;"
                  src="{{avatar}}" alt="Avatar...">
              </div>
              <div class="col-md-6">
                <h3 style="margin-top: 2.0em; text-align: center;">{{name}}</h3>
              </div>
              <div class="col-md-3" style="padding-top: 50px; text-align: center;" >
                <h3 style="font-weight: 120; display: inline;">Points&nbsp;&nbsp;</h3> 
                <h3 style="display: inline;">{{score}}</h3>
              </div>
            </div>
            <div class="row">
              <hr>
            </div>
            <div class="row">
              <div class="col-md-3" style="padding-right: 0px;">
                <div class="row">
                  <div class="col-md-12" style="text-align: left; margin-bottom: 1.0em;">
                    <h4>My Skills</h4>
                  </div>
                  <div class="col-md-12">
                    <div class="row" style="margin-bottom: 0.25em;">
                      <!--
                      <div class="col-md-6 col-sm-6 col-xs-6">
                        <img class="img avatar avatar-original" align="right" height="40px" width="40px" style="-webkit-user-select:none; display:block; margin:auto;" src="/dashboard/people.svg" alt="People" data-toggle="tooltip" data-placement="bottom" title='People'> 
                      </div>
                      -->
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <p class="lead" style="white-space: nowrap;">People {{tapSkillsPeople}}</p>
                      </div>  
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="row" style="margin-bottom: 0.25em;">
                      <!--
                      <div class="col-md-6 col-sm-6 col-xs-6">
                        <img class="img avatar avatar-original" align="right" height="40px" width="40px" style="-webkit-user-select:none; display:block; margin:auto;" src="/dashboard/megaphone.svg" alt="Communication" data-toggle="tooltip" data-placement="bottom" title='Communication'> 
                      </div>
                      -->
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <p class="lead" style="white-space: nowrap;">Communication {{tapSkillsCommunication}}</p>
                      </div>   
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="row" style="margin-bottom: 0.25em;">
                      <!--
                      <div class="col-md-6 col-sm-6 col-xs-6">
                        <img class="img avatar avatar-original" align="right" height="40px" width="40px" style="-webkit-user-select:none; display:block; margin:auto;" src="/dashboard/lightbulb.svg" alt="Problem Solving" data-toggle="tooltip" data-placement="bottom" title='Problem Solving'> 
                      </div>
                      -->
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <p class="lead" style="white-space: nowrap;">Problem Solving {{tapSkillsProblemSolving}}</p>
                      </div>   
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="row" style="margin-bottom: 0.25em;">
                      <!--
                      <div class="col-md-6 col-sm-6 col-xs-6">
                        <img class="img avatar avatar-original" align="right" height="40px" width="40px" style="-webkit-user-select:none; display:block; margin:auto;" src="/dashboard/flag.svg" alt="Management" data-toggle="tooltip" data-placement="bottom" title='Management'> 
                      </div>
                      -->
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <p class="lead" style="white-space: nowrap;">Management {{tapSkillsManagement}}</p>
                      </div>                       
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="row" style="margin-bottom: 0.25em;">
                      <!--
                      <div class="col-md-6 col-sm-6 col-xs-6">
                        <img class="img avatar avatar-original" align="right" height="40px" width="40px" style="-webkit-user-select:none; display:block; margin:auto;" src="/dashboard/android.svg" alt="Android skills" data-toggle="tooltip" data-placement="bottom" title='Android'> 
                      </div>
                      -->
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <p class="lead" style="white-space: nowrap;">Android {{tapSkillsAndroid}}</p>
                      </div> 
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-7">
                <div class="row" style="text-align: center; margin-bottom: 2.0em;">
                  <div class="col-md-12">
                    <h4>My Badges</h4>
                  </div>
                </div>
                <div class="row" style="margin-top: 3.5em;">
                  <div class="col-md-10 col-sm-10" style="float: none; margin: 0 auto;">
                    {{#each myBadges}}
                    <div class="col-md-3 col-sm-3" style="text-align: center; padding-left: 0px; padding-right: 0px;">
                      <div class="row">
                        <img class="img-circle avatar avatar-original" style="-webkit-user-select:none; display:block; margin:auto; height: 75px; width: 75px;" data-toggle="tooltip" data-placement="bottom" title='Badge {{this.name}}' src='{{this.image}}'
                          alt="Avatar...">
                      </div>
                      <div class="row">
                        <h3>{{this.count}}</h3>
                      </div>
                    </div>
                    {{/each}}
                  </div>
                </div>
              </div>
              <div class="col-md-2">
                <div class="row">
                  <div class="col-md-12" style="text-align: center; margin-bottom: 3.0em;">
                    <h4>Tap My Back</h4>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-7" style="padding-right: 0px; padding-left: 0px;">
                    <img class="img avatar avatar-original" style="-webkit-user-select:none; display:block; margin:auto; height: 75px; width: 75px;"
                      src="/like2.svg" alt="Avatar...">
                  </div>
                  <div class="col-md-5" style="text-align: center; padding-left: 5px; padding-right: 0px; margin-top: 1.0em;">
                    <h3>{{tapMyBackScore}}</h3> 
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row" >
              <div class="col-md-12" style="text-align: center;">
                <h3 style="margin-top: 0px; margin-bottom: 10px;">Team Score</h3>
                <div class="myCircle" style="margin: 0 auto;"><p class="lead" style="font-size: 28px; line-height: 150px;">{{ TeamScore }}</p></div> 
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                {{> highchartsHelper chartId="playerSkills" chartWidth="100%" charHeight="60%" chartObject=playerSkillsChart}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
    {{> GoBackBadge}}
</template>
