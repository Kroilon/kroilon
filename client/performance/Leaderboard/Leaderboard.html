<template name="Leaderboard">
    <!--

   -->

    <div class="container" style="font-size:16px" width="100%">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr>
                    <th><span style="color:black;">Name</span></th>
                    <th><span style="color:black;">Score</span></th>
                    <th><span style="color:black;">Tap My Back</span></th>
                    <th><span style="color:black;">&nbsp;</span></th>
                    <th><span style="color:black;">&nbsp;</span></th>
                </tr>
            </thead>
            <tbody>
                {{#each users}}
                <tr class="divRow">
                    <td>{{user.name}}</td>
                    <td>{{totalScore}}</td>
                    <td style="text-align:center;vertical-align:middle;">
                        <img src="icon_like.png" style="color: #de4f4f" />
                    </td>
                    <td style="text-align:center;vertical-align:middle;">
                        <img src="icon_profile.png" style="color: #de4f4f" onclick="changeTab()" />
                    </td>
                    <td style="text-align:center;vertical-align:middle;">
                        <a href="/leaderboard/{{user.nb}}/performance">
                            <img src="icon_graph.png" style="color: #de4f4f" />
                        </a>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {{> highchartsHelper chartId="test" chartWidth="80%" charHeight="100%" chartObject=playerChart}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Team Score - {{ TeamScore }} </h2>
            </div>
        </div>
    </div>

</template>
