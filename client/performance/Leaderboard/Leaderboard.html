<template name="Leaderboard">

    <!-- Leaderboard main table part -->

    <div class="container table-responsive MainBoard" style="font-size:16px" width="100%">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr>
                    <th class="text-center"><span style="color:black;">Name</span></th>
                    <th class="text-center"><span style="color:black;">Score</span></th>
                    <th class="text-center"><span style="color:black;">Tap My Back</span></th>
                    <th class="text-center"><span style="color:black;">&nbsp;</span></th>
                    <th class="text-center"><span style="color:black;">&nbsp;</span></th>
                </tr>
            </thead>
            <tbody>
                {{#each users}}
                <tr class="divRow">
                    <td class="text-center">{{user.name}}</td>
                    <td class="text-center">{{totalScore}}</td>
                    <td class="text-center">
                        <a href="#" class="tap_my_back">
                            <img src="icon_like.png" />
                        </a>
                    </td>
                    <td class="text-center">
                        <a href="#" class="profile">
                            <img src="icon_profile.png" />
                        </a>
                    </td>
                    <td class="text-center">
                        <a href="#" class="graph">
                            <img src="icon_graph.png" />
                        </a>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>

    <!-- Leaderboard Performance part -->

    <div class="container LeaderboardPerformance">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-7">
                        <div class="row">
                            <div class="col-md-4">
                                <img class="img avatar avatar-original" id="characterAvatar" style="-webkit-user-select:none; display:block; margin:auto;"
                                    src="//placehold.it/150x150" alt="Avatar...">
                            </div>
                            <div class="col-md-5">
                                <h3 style="margin-top: 2.0em;">{{name}}</h3>
                            </div>
                            <div class="col-md-3">
                                <h3 style="font-weight: 120;">Points</h3>
                                <h3>{{score}}</h3>
                            </div>
                        </div>
                        <div class="row">
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h4>My Skills</h4>
                                    </div>
                                    <div class="col-md-12">
                                        <h4>People: {{tapSkillsPeople}}</h4>
                                    </div>
                                    <div class="col-md-12">
                                        <h4>Communication: {{tapSkillsCommunication}}</h4>
                                    </div>
                                    <div class="col-md-12">
                                        <h4>Problem Solving: {{tapSkillsProblemSolving}}</h4>
                                    </div>
                                    <div class="col-md-12">
                                        <h4>Management: {{tapSkillsManagement}}</h4>
                                    </div>
                                    <div class="col-md-12">
                                        <h4>Android: {{tapSkillsAndroid}}</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="row" style="text-align: center; margin-bottom: 2.0em;">
                                    <div class="col-md-12">
                                        <h4>My Badges</h4>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 3.5em;">
                                    {{#each myBadges}}
                                    <div class="col-md-2" style="text-align: center; padding-left: 0px; padding-right: 0px;">
                                        <div class="row">
                                            <img class="img-circle avatar avatar-original" style="-webkit-user-select:none; display:block; margin:auto;" src='{{this.image}}'
                                                alt="Avatar...">
                                        </div>
                                        <div class="row">
                                            <h3>{{this.count}}</h3>
                                        </div>
                                    </div>
                                    {{/each}}
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="row">
                                    <div class="col-md-12" style="text-align: center; margin-bottom: 2.0em;">
                                        <h4>Tap My Back</h4>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-7" style="padding-right: 0px;">
                                        <img class="img avatar avatar-original" style="-webkit-user-select:none; display:block; margin:auto; height: 75px; width: 75px;"
                                            src="/like2.svg" alt="Avatar...">
                                    </div>
                                    <div class="col-md-5" style="text-align: center; padding-left: 0px; margin-top: 1.0em;">
                                        <h3>{{tapMyBackScore}}</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="row">
                            <div class="col-md-12">
                                {{> highchartsHelper chartId="playerSkills" chartWidth="100%" charHeight="60%" chartObject=playerSkillsChart}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" style="text-align: center;">
                                <h2>Team Score - {{ TeamScore }}</h2>
                                <img class="img-circle avatar avatar-original" style="-webkit-user-select:none;    display:block; margin:auto;" src="//placehold.it/150x150"
                                    alt="Avatar...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaderboard Player Personal Graph -->

    <div class="container LeaderboardPersonalGraph">
        <div class="row">
            <div class="col-md-12">
                {{> highchartsHelper chartId="test" chartWidth="80%" charHeight="100%" chartObject=playerChart}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Team Score - {{ TeamScore }} </h2>
            </div>
        </div>
    </div>

    <!-- Button to go back in the chain  -->
    
    <nav aria-label="...">
        <ul class="pager">
            <li><a class="lead_into_leaderboard" href="#">
            Tabela de Classificações
        </a>
            </li>
        </ul>
    </nav>

</template>
