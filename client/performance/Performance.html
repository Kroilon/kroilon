<template name="Performance">
    <br>
    <div class="container" style="font-size:16px" width="100%">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr>
                    <th><span style="color:black;">Name</span></th>
                    <th><span style="color:black;">Score</span></th>
                    <th><span style="color:black;">Tap++</span></th>
                    <th><span style="color:black;">&nbsp;</span></th>
                    <th><span style="color:black;">&nbsp;</span></th>
                </tr>
            </thead>
            <tbody>
                {{#each users}}
                <tr class="divRow">
                    <td>{{user.name}}</td>
                    <td>{{totalScore}}</td>
                    <td style="text-align:center;vertical-align:middle;">
                        <img src="icon_like.png" style="color: #de4f4f" />
                    </td>
                    <td style="text-align:center;vertical-align:middle;">
                        <img src="icon_profile.png" style="color: #de4f4f" class="profile" />
                    </td>
                    <td style="text-align:center;vertical-align:middle;">
                        <a href="/leaderboard/{{user.nb}}/performance">
                            <img src="icon_graph.png" style="color: #de4f4f" />
                        </a>
                    </td>
                </tr>
                {{/each}}
                <tr class="divRow">
                    <td>
                        <del>ok</del>
                    </td>
                    <td>nuno</td>
                </tr>
            </tbody>
        </table>
    </div>
</template>
