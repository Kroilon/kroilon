		<h2>Story</h2>
		<br>
			<p class="lead">In the year of 2069 Kroilon, a land far far away, was a strange and dangerous place to be. A place where freedom had no friends. A place of suffering and disbelief. A place where an evil wizard ruled everything and everyone. This warlord, Diaz Krez, was eager for blood and conquers.<br>
			The people of Kroilon were unable to fight back, but there was a group of soldiers who was.
			This is the story of Kroilon’s invasion, the story of when Diaz Krez went down on his people’s knees. Join in the platoon of braves that put an end to this oppression. Join the horde of magicians, healers, builders and unit leaders. Help stop Diaz Krez from invading other lands and stopping the blood shed.<br>
			Enter the warlord fortress, capture him and destroy the island where the fortress was built. Maintain your stealth mode until you reach Diaz Krez headquarter’s (Performanthor Room) and escape on time, avoiding the explosion.</p>
