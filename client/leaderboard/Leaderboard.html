<template name="Leaderboard">

	<br>

	{{#basicTabs name="" tabs=tabs}}

		{{#tabContent slug="myProfile"}}
				
			{{> MyProfile}}

		{{/tabContent}}

		{{#tabContent slug="myPerformance"}}

			{{> MyPerformance}}			

		{{/tabContent}}
