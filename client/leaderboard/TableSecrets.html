<template name="TableSecrets">  

  <div class="container" style="font-size:16px">
    <table class="table table-striped table-bordered table-condensed">
        <thead>
          <tr>
            <th><span style="color:black;">Secret</span></th>
            <th><span style="color:black;">Player</span></th>
          </tr>
        </thead>
        <tbody>
          {{#each playerSecrets}}
            {{#if isDiscovered discovered}}
            <tr class="divRow">
              <td>{{description}}</td>
              <td>
                <span class="glyphicon glyphicon-user" style="color: #de4f4f"></span>
                <i class="fa fa-question" style="color: #de4f4f" aria-hidden="true"></i>
              </td>
            </tr>
            {{else}}
            <tr class="divRow">
              <td><del>{{description}}</del></td>
              <td>{{name}}</td>
            </tr>
            {{/if}}
          {{/each}}
        </tbody>
      </table>
    </div>  

</template>
